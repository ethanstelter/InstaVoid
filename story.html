<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .story-box {
      width: 320px;
      height: 600px;
      background-color: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .profile {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #f44;
    }

    .profile span {
      font-weight: bold;
      color: #ccc;
      font-size: 0.95rem;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #eee;
      max-width: 80%;
    }

    .back-button, .next-button {
      position: absolute;
      top: 10px;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: #aaa;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
    }

    .back-button {
      left: 10px;
    }

    .next-button {
      right: 10px;
    }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">← Back</a>
  <div class="next-button" onclick="nextStory()">›</div>

  <div class="story-box" id="storyBox">
    <!-- JS will populate this -->
  </div>

  <script>
    const usernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"
    ];
    const messages = [
      "This story is entirely meaningless.",
      "Nothing to see here.",
      "Still wasting time, huh?",
      "You've made it to another void.",
      "One more swipe. Or five.",
      "Fake story. Real regret."
    ];

    let currentIndex = 0;
    const storyBox = document.getElementById("storyBox");

    function renderStory(index) {
      const username = usernames[index];
      const message = messages[index % messages.length];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
      storyBox.innerHTML = `
        <div class="profile">
          <img src="${avatar}" alt="avatar">
          <span>@${username}</span>
        </div>
        <div class="message">${message}</div>
      `;
    }

    function nextStory() {
      currentIndex = (currentIndex + 1) % usernames.length;
      renderStory(currentIndex);
    }

    renderStory(currentIndex);
  </script>
</body>
</html>
