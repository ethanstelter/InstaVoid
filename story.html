<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .story-slide {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 100vh;
      background-color: #1c1c1c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .story-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #f44;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .username {
      position: absolute;
      top: 15px;
      left: 80px;
      font-weight: bold;
      font-size: 1rem;
      color: #ccc;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #f0f0f0;
      padding: 1rem;
      text-shadow: 0 0 6px #000;
    }

    .back-button {
      text-decoration: none;
      color: #888;
      font-size: 0.9rem;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .arrow-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #ccc;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .next-button {
      right: calc(50% - 170px);
    }

    .prev-button {
      left: calc(50% - 170px);
    }

    .live-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
      right: 10px;
    }

    #story-counter { bottom: 50px; }
    #scroll-counter { bottom: 80px; }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">← Back</a>
  <div class="arrow-button prev-button" onclick="prevStory()">‹</div>
  <div class="arrow-button next-button" onclick="nextStory()">›</div>

  <div id="storyWrapper"></div>

  <div id="story-counter" class="live-counter"></div>
  <div id="scroll-counter" class="live-counter"></div>

  <script>
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const messages = [
      "This story is entirely meaningless.",
      "Nothing to see here.",
      "Still wasting time, huh?",
      "You've made it to another void.",
      "One more swipe. Or five.",
      "Fake story. Real regret."
    ];

    let storiesViewed = parseInt(localStorage.getItem("storiesViewed")) || 0;
    let scrollCount = parseInt(localStorage.getItem("scrollCount")) || 0;

    const storyWrapper = document.getElementById("storyWrapper");
    const storyCounter = document.getElementById("story-counter");
    const scrollCounter = document.getElementById("scroll-counter");

    let currentIndex = 0;
    const slides = [];

    function updateCounters() {
      storyCounter.textContent = `Stories viewed: ${storiesViewed}`;
      scrollCounter.textContent = `Scrolls done: ${scrollCount}`;
    }

    function createSlides() {
      usernames.forEach((username, i) => {
        const message = messages[i % messages.length];
        const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

        const slide = document.createElement("div");
        slide.className = "story-slide";
        if (i === 0) slide.classList.add("active");

        slide.innerHTML = `
          <img class="avatar" src="${avatar}" alt="avatar">
          <div class="username">@${username}</div>
          <div class="message">${message}</div>
        `;

        storyWrapper.appendChild(slide);
        slides.push(slide);
      });
    }

    function nextStory() {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");

      storiesViewed++;
      scrollCount++;
      localStorage.setItem("storiesViewed", storiesViewed);
      localStorage.setItem("scrollCount", scrollCount);
      updateCounters();
    }

    function prevStory() {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[currentIndex].classList.add("active");

      scrollCount++;
      localStorage.setItem("scrollCount", scrollCount);
      updateCounters();
    }

    createSlides();
    updateCounters();
  </script>
</body>
</html>
