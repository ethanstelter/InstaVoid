<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      display: flex;
      height: 100vh;
    }

    .story-slide {
      scroll-snap-align: start;
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 2rem;
      box-sizing: border-box;
    }

    .top-info {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 0.5rem;
      border: 2px solid #f44;
    }

    .username {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ccc;
    }

    .message {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      max-width: 80%;
    }

    .back-button {
      text-decoration: none;
      color: #888;
      font-size: 0.9rem;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">‚Üê Back to Feed</a>

  <div id="storyWrapper"></div>

  <script>
    const usernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"
    ];

    const messages = [
      "This story is entirely meaningless.",
      "Nothing to see here.",
      "Still wasting time, huh?",
      "You've made it to another void.",
      "One more swipe. Or five.",
      "Fake story. Real regret."
    ];

    const storyWrapper = document.getElementById("storyWrapper");

    usernames.forEach((username, i) => {
      const message = messages[i % messages.length];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

      const slide = document.createElement("div");
      slide.className = "story-slide";
      slide.innerHTML = `
        <div class="top-info">
          <img class="avatar" src="${avatar}" alt="avatar">
          <div class="username">@${username}</div>
        </div>
        <div class="message">${message}</div>
      `;

      storyWrapper.appendChild(slide);
    });
  </script>
</body>
</html>
