<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #eeeeee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .layout-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
    }

    #live-stats {
      flex-shrink: 0;
      width: 180px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 0.85rem;
      line-height: 1.6;
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    #app-frame {
      width: min(645px, 95vw);
      height: 100vh;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .content-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

    /* Story Styles */
    .story-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #1c1c1c;
    }

    .story-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .story-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #f44;
    }

    .username {
      position: absolute;
      top: 25px;
      left: 90px;
      font-size: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0f0f0;
      text-shadow: 0 0 6px #000;
      max-width: 80%;
    }

    .back-button {
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background-color: #1a1a1a;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .next-button {
      right: 10px;
    }

    .prev-button {
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <div id="live-stats">
      <div>Minutes Wasted: <span id="stat-minutes">0</span></div>
      <div>Likes Given: <span id="stat-likes">0</span></div>
      <div>Scrolls Done: <span id="stat-scrolls">0</span></div>
      <div>Reels Viewed: <span id="stat-reels">0</span></div>
      <div>Stories Viewed: <span id="stat-stories">0</span></div>
      <div>Comments Given: <span id="stat-comments">0</span></div>
      <div>Reposts Done: <span id="stat-reposts">0</span></div>
      <div>Bookmarks: <span id="stat-bookmarks">0</span></div>
      <div>Profiles Visited: <span id="stat-profiles">0</span></div>
      <div>Posts Posted: <span id="stat-posts">0</span></div>
    </div>

    <div id="app-frame">
      <div class="content-wrapper">
        <a class="back-button" href="index.html">‚Üê Back to Feed</a>

        <div class="story-wrapper">
          <div class="prev-button" onclick="prevStory()">‚Äπ</div>
          <div class="next-button" onclick="nextStory()">‚Ä∫</div>
          <div id="storyWrapper"></div>
        </div>
      </div> <!-- closes .content-wrapper -->

      <div class="bottom-nav">
        <a href="index.html">üè†</a>
        <a href="search.html">üîç</a>
        <a href="publish.html">‚ûï</a>
        <a href="reels.html">üéûÔ∏è</a>
        <a href="profile.html">üë§</a>
      </div>

      <script>
        const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
        const messages = [
          "This story is entirely meaningless.",
          "Nothing to see here.",
          "Still wasting time, huh?",
          "You've made it to another void.",
          "One more swipe. Or five.",
          "Fake story. Real regret."
        ];

        const storyWrapper = document.getElementById("storyWrapper");
        let currentIndex = 0;

        const stats = {
          secondsWasted: "secondsWasted",
          likesGiven: "likesGiven",
          scrollCount: "scrollCount",
          reelsViewed: "reelsViewed",
          storiesViewed: "storiesViewed",
          commentsGiven: "commentsGiven",
          repostsDone: "repostsDone",
          postsBookmarked: "postsBookmarked",
          profilesVisited: "profilesVisited",
          postsPosted: "postsPosted"
        };

        function getStat(key) {
          return parseInt(localStorage.getItem(key)) || 0;
        }

        function setStat(key, value) {
          localStorage.setItem(key, value);
        }

        function incrementStat(key) {
          const val = getStat(key) + 1;
          setStat(key, val);
          updateSidebarStats();
        }

        function updateSidebarStats() {
          document.getElementById("stat-minutes").textContent = Math.floor(getStat(stats.secondsWasted) / 60);
          document.getElementById("stat-likes").textContent = getStat(stats.likesGiven);
          document.getElementById("stat-scrolls").textContent = getStat(stats.scrollCount);
          document.getElementById("stat-reels").textContent = getStat(stats.reelsViewed);
          document.getElementById("stat-stories").textContent = getStat(stats.storiesViewed);
          document.getElementById("stat-comments").textContent = getStat(stats.commentsGiven);
          document.getElementById("stat-reposts").textContent = getStat(stats.repostsDone);
          document.getElementById("stat-bookmarks").textContent = getStat(stats.postsBookmarked);
          document.getElementById("stat-profiles").textContent = getStat(stats.profilesVisited);
          document.getElementById("stat-posts").textContent = getStat(stats.postsPosted);
        }

        function startWastedTimer() {
          setInterval(() => {
            incrementStat(stats.secondsWasted);
          }, 1000);
        }

        function showStory(index) {
          const slides = document.querySelectorAll(".story-slide");
          slides.forEach(slide => slide.classList.remove("active"));
          slides[index].classList.add("active");
          incrementStat(stats.storiesViewed);
        }

        function nextStory() {
          currentIndex = (currentIndex + 1) % usernames.length;
          showStory(currentIndex);
        }

        function prevStory() {
          currentIndex = (currentIndex - 1 + usernames.length) % usernames.length;
          showStory(currentIndex);
        }

        usernames.forEach((username, i) => {
          const message = messages[i % messages.length];
          const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

          const slide = document.createElement("div");
          slide.className = "story-slide";
          if (i === 0) slide.classList.add("active");

          slide.innerHTML = `
            <img class="avatar" src="${avatar}" alt="avatar">
            <div class="username">@${username}</div>
            <div class="message">${message}</div>
          `;

          storyWrapper.appendChild(slide);
        });

        updateSidebarStats();
        startWastedTimer();
        incrementStat(stats.storiesViewed);
      </script>
    </div> <!-- closes #app-frame -->
  </div> <!-- closes .layout-wrapper -->
</body>
</html>
