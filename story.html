<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .story-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .story-box {
      width: 480px; /* Increased width */
      height: 100vh;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .profile {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #f44;
    }

    .profile span {
      font-weight: bold;
      color: #ccc;
      font-size: 0.95rem;
    }

    .message {
      font-size: 1.4rem;
      font-weight: bold;
      color: #eee;
      max-width: 80%;
    }

    .arrow-button {
      font-size: 2rem;
      background-color: #1a1a1a;
      color: #aaa;
      border: 1px solid #444;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .back-to-feed {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      background-color: #1a1a1a;
      border: 1px solid #444;
      color: #aaa;
      text-decoration: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a class="back-to-feed" href="index.html">← Back</a>

  <div class="story-wrapper">
    <div class="arrow-button" onclick="prevStory()">‹</div>

    <div class="story-box" id="storyBox">
      <!-- Story content gets injected here -->
    </div>

    <div class="arrow-button" onclick="nextStory()">›</div>
  </div>

  <script>
    const usernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"
    ];

    const messages = [
      "This story is entirely meaningless.",
      "Nothing to see here.",
      "Still wasting time, huh?",
      "You've made it to another void.",
      "One more swipe. Or five.",
      "Fake story. Real regret."
    ];

    let currentIndex = 0;
    const storyBox = document.getElementById("storyBox");

    function renderStory(index) {
      const username = usernames[index];
      const message = messages[index % messages.length];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
      storyBox.innerHTML = `
        <div class="profile">
          <img src="${avatar}" alt="avatar">
          <span>@${username}</span>
        </div>
        <div class="message">${message}</div>
      `;
    }

    function nextStory() {
      currentIndex = (currentIndex + 1) % usernames.length;
      renderStory(currentIndex);
    }

    function prevStory() {
      currentIndex = (currentIndex - 1 + usernames.length) % usernames.length;
      renderStory(currentIndex);
    }

    renderStory(currentIndex);
  </script>
</body>
</html>
