<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/lucide@latest"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #eeeeee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .layout-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
    }

    #live-stats {
      flex-shrink: 0;
      width: 180px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 0.85rem;
      line-height: 1.6;
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    #app-frame {
      width: min(645px, 95vw);
      height: 100vh;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .content-wrapper {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

    /* Story Styles */
    .story-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #1c1c1c;
    }

    .story-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .story-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #f44;
    }

    .username {
      position: absolute;
      top: 25px;
      left: 90px;
      font-size: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0f0f0;
      text-shadow: 0 0 6px #000;
      max-width: 80%;
    }

    .back-button {
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background-color: #1a1a1a;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .next-button {
      right: 10px;
    }

    .prev-button {
      left: 10px;
    }
  @media (max-width: 768px) {

  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100%;
    background-color: #0f0f0f;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .layout-wrapper {
    display: block;
    width: 100%;
    min-height: 100vh;
    background-color: #0f0f0f;
  }

  #app-frame {
    display: block;
    width: 100%;
    min-height: 100vh;
    background-color: #0f0f0f;
  }

  .content-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    padding-top: 100px; /* create space from top */
    padding-bottom: 240px; /* make room for live stats and nav */
    text-align: center;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .story-text, .story-arrows {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    height: 100%;
  }

 #live-stats {
    position: fixed;
    top: unset;
    bottom: 60px; /* sits above bottom nav */
    left: 0;
    right: 0;
    width: 100%;
    background-color: rgba(26, 26, 26, 0.95);
    font-size: 0.75rem;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(5, auto);
    padding: 10px 6px;
    text-align: center;
    gap: 4px;
    border-radius: 0;
    z-index: 1000;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    width: 100%;
    background-color: #1a1a1a;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
  }
 .story-wrapper {
    display: flex;
    flex-direction: row;
    align-items: center; /* üî• Center vertically */
    justify-content: center; /* üî• Center horizontally */
    min-height: calc(100vh - 180px); /* üî• Adjust to leave room for stats and nav */
    padding-top: 20px;
    padding-bottom: 20px;
    position: relative;
    overflow: hidden;
  }

  #storyWrapper {
    display: flex;
    flex-direction: column;
    justify-content: center; /* üî• Center story text vertically inside wrapper */
    align-items: center;
    text-align: center;
  }

  .prev-button, .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    z-index: 500;
    color: #ccc;
  }

  .prev-button {
    left: 10px;
  }

  .next-button {
    right: 10px;
  }
  .back-button {
    font-size: 1rem;
    color: #aaa;
    background: transparent;
    border: none;
    text-decoration: none;
    z-index: 1001;
  }

  .profile {
    display: flex;
    align-items: center;
    position: fixed;
    top: 20px; /* üî• push everything down from phone notch */
    left: 10px;
    z-index: 1001;
  }

  .profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 8px;
  }
    #username {
    font-size: 1rem;
    color: #fff;
    margin-right: 12px;
  }
}


  </style>
</head>
<body>
  <div class="layout-wrapper">
   <div id="live-stats">
  <div>Minutes Wasted: <span id="stat-minutes">0</span></div>
  <div>Scrolls Done: <span id="stat-scrolls">0</span></div>
  <div>Likes Given: <span id="stat-likes">0</span></div>
  <div>Comments Given: <span id="stat-comments">0</span></div>
  <div>Reposts Done: <span id="stat-reposts">0</span></div>
  <div>Bookmarks: <span id="stat-bookmarks">0</span></div>
  <div>Reels Viewed: <span id="stat-reels">0</span></div>
  <div>Stories Viewed: <span id="stat-stories">0</span></div>
  <div>Posts Posted: <span id="stat-posts">0</span></div>
  <div>Profiles Visited: <span id="stat-profiles">0</span></div>
</div>


    <div id="app-frame">
      <div class="content-wrapper">
        <a class="back-button" href="index.html">‚Üê Back to Feed</a>

        <div class="story-wrapper">
         <div class="prev-button" onclick="prevStory()"><i data-lucide="chevron-left"></i></div>
         <div class="next-button" onclick="nextStory()"><i data-lucide="chevron-right"></i></div>
          <div id="storyWrapper"></div>
        </div>
      </div> <!-- closes .content-wrapper -->

     <div class="bottom-nav">
  <a href="index.html"><i data-lucide="home"></i></a>
  <a href="search.html"><i data-lucide="search"></i></a>
  <a href="publish.html"><i data-lucide="plus-circle"></i></a>
  <a href="reels.html"><i data-lucide="video"></i></a>
  <a href="profile.html"><i data-lucide="user"></i></a>
</div>


      <script>
        const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
        const messages = [
          "This story is entirely meaningless.",
          "Nothing to see here.",
          "Still wasting time, huh?",
          "You've made it to another void.",
          "One more swipe. Or five.",
          "Fake story. Real regret."
        ];

        const storyWrapper = document.getElementById("storyWrapper");
        let currentIndex = 0;

        const stats = {
          secondsWasted: "secondsWasted",
          likesGiven: "likesGiven",
          scrollCount: "scrollCount",
          reelsViewed: "reelsViewed",
          storiesViewed: "storiesViewed",
          commentsGiven: "commentsGiven",
          repostsDone: "repostsDone",
          postsBookmarked: "postsBookmarked",
          profilesVisited: "profilesVisited",
          postsPosted: "postsPosted"
        };

        function getStat(key) {
          return parseInt(localStorage.getItem(key)) || 0;
        }

        function setStat(key, value) {
          localStorage.setItem(key, value);
        }

        function incrementStat(key) {
          const val = getStat(key) + 1;
          setStat(key, val);
          updateSidebarStats();
        }

        function updateSidebarStats() {
          document.getElementById("stat-minutes").textContent = Math.floor(getStat(stats.secondsWasted) / 60);
          document.getElementById("stat-likes").textContent = getStat(stats.likesGiven);
          document.getElementById("stat-scrolls").textContent = getStat(stats.scrollCount);
          document.getElementById("stat-reels").textContent = getStat(stats.reelsViewed);
          document.getElementById("stat-stories").textContent = getStat(stats.storiesViewed);
          document.getElementById("stat-comments").textContent = getStat(stats.commentsGiven);
          document.getElementById("stat-reposts").textContent = getStat(stats.repostsDone);
          document.getElementById("stat-bookmarks").textContent = getStat(stats.postsBookmarked);
          document.getElementById("stat-profiles").textContent = getStat(stats.profilesVisited);
          document.getElementById("stat-posts").textContent = getStat(stats.postsPosted);
        }

        function startWastedTimer() {
          setInterval(() => {
            incrementStat(stats.secondsWasted);
          }, 1000);
        }

        function showStory(index) {
          const slides = document.querySelectorAll(".story-slide");
          slides.forEach(slide => slide.classList.remove("active"));
          slides[index].classList.add("active");
          incrementStat(stats.storiesViewed);
        }

        function nextStory() {
          currentIndex = (currentIndex + 1) % usernames.length;
          showStory(currentIndex);
        }

        function prevStory() {
          currentIndex = (currentIndex - 1 + usernames.length) % usernames.length;
          showStory(currentIndex);
        }

        usernames.forEach((username, i) => {
          const message = messages[i % messages.length];
          const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

          const slide = document.createElement("div");
          slide.className = "story-slide";
          if (i === 0) slide.classList.add("active");

        slide.innerHTML = `
  <a href="user.html?user=${username}" class="story-profile-link" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center;">
    <img class="avatar" src="${avatar}" alt="avatar">
    <div class="username">@${username}</div>
  </a>
  <div class="message">${message}</div>
`;

          storyWrapper.appendChild(slide);
        });

        document.addEventListener("click", function (e) {
  const anchor = e.target.closest("a[href^='user.html?user=']");
  if (anchor) {
    let visited = parseInt(localStorage.getItem("profilesVisited")) || 0;
    localStorage.setItem("profilesVisited", visited + 1);

    const statEl = document.getElementById("stat-profiles");
    if (statEl) statEl.textContent = visited + 1;
  }
});

        updateSidebarStats();
        startWastedTimer();
        incrementStat(stats.storiesViewed);
        lucide.createIcons();

      </script>
    </div> <!-- closes #app-frame -->
  </div> <!-- closes .layout-wrapper -->
</body>
</html>
