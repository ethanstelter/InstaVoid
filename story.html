<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Stories</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .story-wrapper {
      width: 90%;
      max-width: 540px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #1c1c1c;
    }

    .story-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .story-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #f44;
    }

    .username {
      position: absolute;
      top: 25px;
      left: 90px;
      font-size: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f0f0f0;
      text-shadow: 0 0 6px #000;
      max-width: 80%;
    }

    .back-button {
      text-decoration: none;
      color: #888;
      font-size: 0.9rem;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #ccc;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .next-button {
      right: -60px;
    }

    .prev-button {
      left: -60px;
    }

    .live-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
      right: 10px;
    }

    #waste-counter { bottom: 50px; }
    #like-counter { bottom: 80px; }
    #scroll-counter { bottom: 110px; }
    #reel-counter { bottom: 140px; }
    #story-counter { bottom: 170px; }
    #comment-counter { bottom: 200px; }
    #repost-counter { bottom: 230px; }
    #bookmark-counter { bottom: 260px; }
    #profile-counter { bottom: 290px; }
    #post-counter { bottom: 320px; }
  </style>
</head>
<body>
  <a class="back-button" href="index.html">← Back to Feed</a>

  <div class="story-wrapper">
    <div class="prev-button" onclick="prevStory()">‹</div>
    <div class="next-button" onclick="nextStory()">›</div>
    <div id="storyWrapper"></div>
  </div>

  <!-- Live stat trackers -->
  <div id="waste-counter" class="live-counter"></div>
  <div id="like-counter" class="live-counter"></div>
  <div id="scroll-counter" class="live-counter"></div>
  <div id="reel-counter" class="live-counter"></div>
  <div id="story-counter" class="live-counter"></div>
  <div id="comment-counter" class="live-counter"></div>
  <div id="repost-counter" class="live-counter"></div>
  <div id="bookmark-counter" class="live-counter"></div>
  <div id="profile-counter" class="live-counter"></div>
  <div id="post-counter" class="live-counter"></div>

  <script>
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const messages = [
      "This story is entirely meaningless.",
      "Nothing to see here.",
      "Still wasting time, huh?",
      "You've made it to another void.",
      "One more swipe. Or five.",
      "Fake story. Real regret."
    ];

    const storyWrapper = document.getElementById("storyWrapper");
    let currentIndex = 0;

    const stats = {
      secondsWasted: "secondsWasted",
      likesGiven: "likesGiven",
      scrollCount: "scrollCount",
      reelsViewed: "reelsViewed",
      storiesViewed: "storiesViewed",
      commentsGiven: "commentsGiven",
      repostsDone: "repostsDone",
      postsBookmarked: "postsBookmarked",
      profilesVisited: "profilesVisited",
      postsPosted: "postsPosted"
    };

    function getStat(key) {
      return parseInt(localStorage.getItem(key)) || 0;
    }

    function setStat(key, value) {
      localStorage.setItem(key, value);
    }

    function incrementStat(key) {
      let val = getStat(key) + 1;
      setStat(key, val);
      updateStats();
    }

    function updateStats() {
      document.getElementById("waste-counter").textContent = `Minutes wasted: ${Math.floor(getStat(stats.secondsWasted) / 60)}`;
      document.getElementById("like-counter").textContent = `Likes given: ${getStat(stats.likesGiven)}`;
      document.getElementById("scroll-counter").textContent = `Scrolls done: ${getStat(stats.scrollCount)}`;
      document.getElementById("reel-counter").textContent = `Reels viewed: ${getStat(stats.reelsViewed)}`;
      document.getElementById("story-counter").textContent = `Stories viewed: ${getStat(stats.storiesViewed)}`;
      document.getElementById("comment-counter").textContent = `Comments given: ${getStat(stats.commentsGiven)}`;
      document.getElementById("repost-counter").textContent = `Reposts done: ${getStat(stats.repostsDone)}`;
      document.getElementById("bookmark-counter").textContent = `Bookmarks: ${getStat(stats.postsBookmarked)}`;
      document.getElementById("profile-counter").textContent = `Profiles visited: ${getStat(stats.profilesVisited)}`;
      document.getElementById("post-counter").textContent = `Posts posted: ${getStat(stats.postsPosted)}`;
    }

    function startWastedTimer() {
      setInterval(() => {
        incrementStat(stats.secondsWasted);
      }, 1000);
    }

    function showStory(index) {
      const slides = document.querySelectorAll(".story-slide");
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      incrementStat(stats.storiesViewed);
    }

    function nextStory() {
      currentIndex = (currentIndex + 1) % usernames.length;
      showStory(currentIndex);
    }

    function prevStory() {
      currentIndex = (currentIndex - 1 + usernames.length) % usernames.length;
      showStory(currentIndex);
    }

    // Build slides
    usernames.forEach((username, i) => {
      const message = messages[i % messages.length];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

      const slide = document.createElement("div");
      slide.className = "story-slide";
      if (i === 0) slide.classList.add("active");

      slide.innerHTML = `
        <img class="avatar" src="${avatar}" alt="avatar">
        <div class="username">@${username}</div>
        <div class="message">${message}</div>
      `;

      storyWrapper.appendChild(slide);
    });

    updateStats();
    startWastedTimer();
    incrementStat(stats.storiesViewed);
  </script>
</body>
</html>
