<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVoid</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
    }

    header a {
      color: #888;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .post {
      border: 1px solid #333;
      margin: 2rem auto;
      width: 300px;
      height: 300px;
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #888;
      flex-direction: column;
      padding: 1rem;
    }

    #waste-counter,
    #like-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
    }

    #waste-counter {
      bottom: 10px;
      right: 10px;
    }

    #like-counter {
      bottom: 10px;
      left: 10px;
    }

    .like-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #2a2a2a;
      color: #f44;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .like-button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <header>
    <h1>InstaVoid</h1>
    <p>Welcome back, scroller. The void missed you.</p>
    <a href="profile.html">View Profile</a>
  </header>

  <main id="feed">
    <!-- Posts will be added here by JavaScript -->
  </main>

  <div id="waste-counter">Minutes of life wasted here: 0</div>
  <div id="like-counter">Likes given: 0</div>

  <script>
    const feed = document.getElementById("feed");

    const fakeUsernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop",
      "tapmaster", "doomposter", "feed.exe", "no_signal",
      "lurkerbot", "user_0000"
    ];

    const fakeMessages = [
      "[ Empty Post ]",
      "[ You’re still here? ]",
      "[ This means nothing. ]",
      "[ The feed is feeding itself. ]",
      "[ Keep going. Or don’t. ]",
      "[ Static. Again. ]",
      "[ Are you okay? ]",
      "[ Just one more... nothing. ]"
    ];

    // Time tracking
    const counter = document.getElementById("waste-counter");
    let secondsWasted = parseInt(localStorage.getItem("secondsWasted")) || 0;
    counter.textContent = `Minutes of life wasted here: ${Math.floor(secondsWasted / 60)}`;

    setInterval(() => {
      secondsWasted++;
      const minutes = Math.floor(secondsWasted / 60);
      counter.textContent = `Minutes of life wasted here: ${minutes}`;
      localStorage.setItem("secondsWasted", secondsWasted);
    }, 1000);

    // Likes tracking
    let likesGiven = parseInt(localStorage.getItem("likesGiven")) || 0;
    const likeCounter = document.getElementById("like-counter");
    likeCounter.textContent = `Likes given: ${likesGiven}`;

    function createPost(message) {
      const post = document.createElement("div");
      post.className = "post";

      const username = fakeUsernames[Math.floor(Math.random() * fakeUsernames.length)];
      const avatarUrl = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

      post.innerHTML = `
        <div style="display: flex; align-items: center; margin-bottom: 10px; gap: 10px;">
          <img src="${avatarUrl}" alt="avatar" style="width: 40px; height: 40px; border-radius: 50%;">
          <span style="font-weight: bold; color: #aaa;">@${username}</span>
        </div>
        <div>${message}</div>
        <button class="like-button">❤️ Like</button>
      `;

      feed.appendChild(post);

      const likeBtn = post.querySelector(".like-button");
      likeBtn.addEventListener("click", () => {
        likesGiven++;
        localStorage.setItem("likesGiven", likesGiven);
        likeCounter.textContent = `Likes given: ${likesGiven}`;
        likeBtn.textContent = "❤️ Liked";
        setTimeout(() => {
          likeBtn.textContent = "❤️ Like";
        }, 1500);
        checkAchievements();
      });
    }

    // Generate initial posts
    for (let i = 0; i < 10; i++) {
      const msg = fakeMessages[i % fakeMessages.length];
      createPost(msg);
    }

    // Load more posts when user scrolls to bottom
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
        for (let i = 0; i < 5; i++) {
          const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
          createPost(msg);
        }
      }
    });

    // Fake stat post
    const statPost = document.createElement("div");
    statPost.className = "post";
    statPost.innerHTML = `<div>@you</div><div>I’ve wasted ${Math.floor(secondsWasted / 60)} minutes of my life here.</div>`;
    feed.appendChild(statPost);

    // Achievement system
    function checkAchievements() {
      let achieved = JSON.parse(localStorage.getItem("achievements")) || [];

      if (likesGiven >= 10 && !achieved.includes("Validation Machine")) {
        achieved.push("Validation Machine");
        alert("Achievement Unlocked: Validation Machine (10 Likes)");
      }

      if (secondsWasted >= 600 && !achieved.includes("Doomscrolled")) {
        achieved.push("Doomscrolled");
        alert("Achievement Unlocked: Doomscrolled (10 Minutes Wasted)");
      }

      localStorage.setItem("achievements", JSON.stringify(achieved));
    }
  </script>
</body>
</html>
