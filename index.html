<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaVoid</title>
<style>
body {
  background-color: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
}
.logo {
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #fff;
}
.nav-icons {
  display: flex;
  align-items: center;
  gap: 15px;
}
.nav-icons img {
  width: 24px;
  height: 24px;
  cursor: pointer;
  filter: invert(60%);
}
.stories {
  display: flex;
  overflow-x: auto;
  padding: 1rem;
  border-bottom: 1px solid #333;
}
.story {
  flex: 0 0 auto;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #f44;
  background-size: cover;
  background-position: center;
  background-color: #444;
}
main {
  padding: 1rem;
  padding-bottom: 4rem;
}
.post {
  background-color: #1c1c1c;
  border: 1px solid #333;
  margin: 2rem auto;
  width: 100%;
  max-width: 400px;
  color: #fff;
  position: relative;
}
.post-header {
  display: flex;
  align-items: center;
  padding: 10px;
}
.post-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}
.post-header span {
  font-weight: bold;
  color: #ccc;
}
.post-image {
  width: 100%;
  height: 300px;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 1rem;
  color: #aaa;
}
.post-actions {
  display: flex;
  justify-content: space-around;
  padding: 10px;
}
.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  color: #ccc;
  font-size: 1.1rem;
}
.comment-box {
  padding: 0 1rem 1rem;
}
.comment-box input {
  width: 100%;
  padding: 0.5rem;
  background-color: #111;
  border: 1px solid #444;
  color: #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
}
.like-popup {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #1a1a1a;
  border: 1px solid #444;
  padding: 4px 10px;
  border-radius: 4px;
  color: #bbb;
  font-size: 0.8rem;
  opacity: 0;
  animation: fadePop 1.5s forwards;
  pointer-events: none;
}
@keyframes fadePop {
  0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
  20% { opacity: 1; }
  100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
}
#waste-counter,
#like-counter {
  position: fixed;
  font-size: 0.9rem;
  color: #666;
  background-color: #1a1a1a;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #333;
  z-index: 999;
}
#waste-counter {
  bottom: 50px;
  right: 10px;
}
#like-counter {
  bottom: 50px;
  left: 10px;
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a1a;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}
.bottom-nav a {
  color: #888;
  text-decoration: none;
  font-size: 1.3rem;
}
</style>
</head>
<body>
<header>
  <div class="logo">InstaVoid</div>
  <div class="nav-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="new post" />
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" alt="messages" />
  </div>
</header>

<div class="stories" id="storiesBar"></div>

<main id="feed"></main>

<div id="waste-counter">Minutes of life wasted here: 0</div>
<div id="like-counter">Likes given: 0</div>

<div class="bottom-nav">
  <a href="index.html">üè†</a>
  <a href="search.html">üîç</a>
  <a href="publish.html">‚ûï</a>
  <a href="reels.html">üéûÔ∏è</a>
  <a href="profile.html">üë§</a>
</div>

<script>
if (!localStorage.getItem("achievementList")) {
  const list = [];
  for (let i = 1; i <= 50; i++) {
    list.push({
      key: `ach${i}`,
      name: `Achievement ${i}`,
      desc: `This is your ${i === 1 ? 'very first' : `${i}th`} meaningless milestone.`
    });
  }
  localStorage.setItem("achievementList", JSON.stringify(list));
}

const feed = document.getElementById("feed");
const storiesBar = document.getElementById("storiesBar");
const fakeUsernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
const fakeMessages = [
  "Empty Post",
  "You‚Äôre still here?",
  "This means nothing.",
  "The feed is feeding itself.",
  "Keep going. Or don‚Äôt.",
  "Static. Again.",
  "Are you okay?",
  "Just one more... nothing."
];

fakeUsernames.forEach(username => {
  const story = document.createElement("a");
  story.className = "story";
  story.href = `story.html?user=${username}`;
  story.style.backgroundImage = `url('https://api.dicebear.com/7.x/personas/svg?seed=${username}')`;
  storiesBar.appendChild(story);
});

const counter = document.getElementById("waste-counter");
let secondsWasted = parseInt(localStorage.getItem("secondsWasted")) || 0;
counter.textContent = `Minutes of life wasted here: ${Math.floor(secondsWasted / 60)}`;
setInterval(() => {
  secondsWasted++;
  counter.textContent = `Minutes of life wasted here: ${Math.floor(secondsWasted / 60)}`;
  localStorage.setItem("secondsWasted", secondsWasted);
}, 1000);

let likesGiven = parseInt(localStorage.getItem("likesGiven")) || 0;
const likeCounter = document.getElementById("like-counter");
likeCounter.textContent = `Likes given: ${likesGiven}`;

let scrollCount = parseInt(localStorage.getItem("scrollCount")) || 0;

function createPost(message) {
  const post = document.createElement("div");
  post.className = "post";
  const username = fakeUsernames[Math.floor(Math.random() * fakeUsernames.length)];
  const avatarUrl = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
  post.innerHTML = `
    <div class="post-header">
      <img src="${avatarUrl}" alt="avatar">
      <span>@${username}</span>
    </div>
    <div class="post-image">${message}</div>
    <div class="post-actions">
      <button onclick="handleLike(this)">‚ù§Ô∏è</button>
      <button onclick="toggleCommentBox(this)">üí¨</button>
      <button>üîÅ</button>
      <button>üîñ</button>
    </div>
    <div class="comment-box" style="display:none">
      <input type="text" placeholder="Say something...">
    </div>
  `;
  feed.appendChild(post);
}

function handleLike(btn) {
  likesGiven++;
  localStorage.setItem("likesGiven", likesGiven);
  likeCounter.textContent = `Likes given: ${likesGiven}`;

  const popup = document.createElement("div");
  popup.className = "like-popup";
  const funny = ["This like did nothing.", "Validation... denied.", "+0 dopamine.", "Why tho?", "Still empty."];
  popup.textContent = funny[Math.floor(Math.random() * funny.length)];
  btn.closest(".post").appendChild(popup);
  setTimeout(() => popup.remove(), 1500);
}

function toggleCommentBox(btn) {
  const box = btn.closest(".post").querySelector(".comment-box");
  const input = box.querySelector("input");
  box.style.display = "block";
  input.focus();
  input.onkeydown = (e) => {
    if (e.key === "Enter" && input.value.trim() !== "") {
      input.style.transition = "opacity 0.5s ease";
      input.style.opacity = 0;
      setTimeout(() => {
        input.value = "";
        input.style.opacity = 1;
        box.style.display = "none";
      }, 600);
    }
  };
}

for (let i = 0; i < 10; i++) {
  const msg = fakeMessages[i % fakeMessages.length];
  createPost(msg);
}

window.addEventListener("scroll", () => {
  scrollCount++;
  localStorage.setItem("scrollCount", scrollCount);
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    for (let i = 0; i < 5; i++) {
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      createPost(msg);
    }
  }
});

function checkAchievements() {
  const unlocked = JSON.parse(localStorage.getItem("achievements")) || [];
  const addAchievement = (key) => {
    if (!unlocked.includes(key)) {
      unlocked.push(key);
      localStorage.setItem("achievements", JSON.stringify(unlocked));
    }
  };
  if (secondsWasted >= 60) addAchievement("doomscroll");
  if (likesGiven >= 10) addAchievement("liker");
  if (secondsWasted >= 300) addAchievement("voidpro");
  if (scrollCount >= 100) addAchievement("scroller");
  setTimeout(checkAchievements, 5000);
}
checkAchievements();
</script>
</body>
</html>
