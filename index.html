<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaVoid</title>
<style>
body {
  background-color: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
}
.logo {
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #fff;
}
.nav-icons {
  display: flex;
  align-items: center;
  gap: 15px;
  position: relative;
}
.nav-icons img {
  width: 24px;
  height: 24px;
  cursor: pointer;
  filter: invert(60%);
}
#notificationDropdown {
  position: absolute;
  top: 40px;
  right: 0;
  background-color: #1a1a1a;
  border: 1px solid #333;
  padding: 0.5rem;
  border-radius: 6px;
  width: 250px;
  display: none;
  z-index: 1000;
  box-shadow: 0 0 10px #000;
}
#notificationDropdown p {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 0.5rem;
  border-bottom: 1px solid #333;
  padding-bottom: 0.5rem;
}
.stories {
  display: flex;
  overflow-x: auto;
  padding: 1rem;
  border-bottom: 1px solid #333;
}
.story {
  flex: 0 0 auto;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #f44;
  background-size: cover;
  background-position: center;
  background-color: #444;
}
main {
  padding: 1rem;
  padding-bottom: 6rem;
}
.post {
  background-color: #1c1c1c;
  border: 1px solid #333;
  margin: 2rem auto;
  width: 100%;
  max-width: 400px;
  color: #fff;
  position: relative;
}
.post-header {
  display: flex;
  align-items: center;
  padding: 10px;
}
.post-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}
.post-header span {
  font-weight: bold;
  color: #ccc;
}
.post-image {
  width: 100%;
  height: 300px;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 1rem;
  color: #aaa;
}
.post-actions {
  display: flex;
  justify-content: space-around;
  padding: 10px;
}
.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  color: #ccc;
  font-size: 1.1rem;
}
.comment-box {
  padding: 0.5rem 1rem 1rem;
  display: flex;
  gap: 10px;
  align-items: center;
  display: none;
}
.comment-box input {
  flex: 1;
  padding: 0.5rem;
  background-color: #111;
  border: 1px solid #444;
  color: #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
}
.comment-box button {
  padding: 0.5rem 0.8rem;
  background-color: #222;
  border: 1px solid #444;
  color: #ccc;
  border-radius: 4px;
  cursor: pointer;
}
.live-counter {
  position: fixed;
  font-size: 0.9rem;
  color: #666;
  background-color: #1a1a1a;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #333;
  z-index: 999;
  right: 10px;
}
#waste-counter { bottom: 50px; }
#like-counter { bottom: 80px; }
#scroll-counter { bottom: 110px; }
#comments-counter { bottom: 140px; }
#reposts-counter { bottom: 170px; }
#bookmarks-counter { bottom: 200px; }
#reel-counter { bottom: 230px; }
#story-counter { bottom: 260px; }
#profile-counter { bottom: 290px; }
#post-counter { bottom: 320px; }
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a1a;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}
.bottom-nav a {
  color: #888;
  text-decoration: none;
  font-size: 1.3rem;
}
</style>
</head>
<body>
<header>
  <div class="logo">InstaVoid</div>
  <div class="nav-icons">
    <img id="notifIcon" src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" alt="notifications" />
    <div id="notificationDropdown"></div>
  </div>
</header>
<div class="stories" id="storiesBar"></div>
<main id="feed"></main>
<div id="waste-counter" class="live-counter"></div>
<div id="like-counter" class="live-counter"></div>
<div id="scroll-counter" class="live-counter"></div>
<div id="comments-counter" class="live-counter"></div>
<div id="reposts-counter" class="live-counter"></div>
<div id="bookmarks-counter" class="live-counter"></div>
<div id="reel-counter" class="live-counter"></div>
<div id="story-counter" class="live-counter"></div>
<div id="profile-counter" class="live-counter"></div>
<div id="post-counter" class="live-counter"></div>
<div class="bottom-nav">
  <a href="index.html">üè†</a>
  <a href="search.html">üîç</a>
  <a href="publish.html">‚ûï</a>
  <a href="reels.html">üéûÔ∏è</a>
  <a href="profile.html">üë§</a>
</div>
<script>
const feed = document.getElementById("feed");
const storiesBar = document.getElementById("storiesBar");
const notifDropdown = document.getElementById("notificationDropdown");
const notifIcon = document.getElementById("notifIcon");
const fakeUsernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
const fakeMessages = ["Empty Post", "You‚Äôre still here?", "This means nothing.", "The feed is feeding itself.", "Keep going. Or don‚Äôt.", "Static. Again.", "Are you okay?", "Just one more... nothing."];

const stats = ["secondsWasted", "likesGiven", "scrollCount", "commentsGiven", "repostsDone", "postsBookmarked", "reelsViewed", "storiesViewed", "profilesVisited", "postsPosted"];
stats.forEach(stat => {
  if (localStorage.getItem(stat) === null) localStorage.setItem(stat, 0);
});

let secondsWasted = parseInt(localStorage.getItem("secondsWasted"));
let likesGiven = parseInt(localStorage.getItem("likesGiven"));
let scrollCount = parseInt(localStorage.getItem("scrollCount"));
let commentsGiven = parseInt(localStorage.getItem("commentsGiven"));
let repostsDone = parseInt(localStorage.getItem("repostsDone"));
let postsBookmarked = parseInt(localStorage.getItem("postsBookmarked"));
let reelsViewed = parseInt(localStorage.getItem("reelsViewed"));
let storiesViewed = parseInt(localStorage.getItem("storiesViewed"));
let profilesVisited = parseInt(localStorage.getItem("profilesVisited"));
let postsPosted = parseInt(localStorage.getItem("postsPosted"));
let notifications = [];

function updateStats() {
  document.getElementById("waste-counter").textContent = `Minutes wasted: ${Math.floor(secondsWasted / 60)}`;
  document.getElementById("like-counter").textContent = `Likes given: ${likesGiven}`;
  document.getElementById("scroll-counter").textContent = `Scrolls done: ${scrollCount}`;
  document.getElementById("comments-counter").textContent = `Comments given: ${commentsGiven}`;
  document.getElementById("reposts-counter").textContent = `Reposts done: ${repostsDone}`;
  document.getElementById("bookmarks-counter").textContent = `Posts bookmarked: ${postsBookmarked}`;
  document.getElementById("reel-counter").textContent = `Reels viewed: ${reelsViewed}`;
  document.getElementById("story-counter").textContent = `Stories viewed: ${storiesViewed}`;
  document.getElementById("profile-counter").textContent = `Profiles visited: ${profilesVisited}`;
  document.getElementById("post-counter").textContent = `Posts posted: ${postsPosted}`;
}

setInterval(() => {
  secondsWasted++;
  localStorage.setItem("secondsWasted", secondsWasted);
  updateStats();
}, 1000);

fakeUsernames.forEach(username => {
  const story = document.createElement("a");
  story.className = "story";
  story.href = `story.html?user=${username}`;
  story.style.backgroundImage = `url('https://api.dicebear.com/7.x/personas/svg?seed=${username}')`;
  storiesBar.appendChild(story);
});

function createPost(message) {
  const post = document.createElement("div");
  post.className = "post";
  const username = fakeUsernames[Math.floor(Math.random() * fakeUsernames.length)];
  const avatarUrl = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
  post.innerHTML = `
    <div class="post-header">
      <img src="${avatarUrl}" alt="avatar">
      <span>@${username}</span>
    </div>
    <div class="post-image">${message}</div>
    <div class="post-actions">
      <button onclick="handleLike(this)">‚ù§Ô∏è</button>
      <button onclick="toggleCommentBox(this)">üí¨</button>
      <button onclick="handleRepost(this)">üîÅ</button>
      <button onclick="handleBookmark(this)">üìå</button>
    </div>
    <div class="comment-box">
      <input type="text" placeholder="Say something...">
      <button onclick="submitFakeComment(this)">‚û§</button>
    </div>
  `;
  feed.appendChild(post);
}

function handleLike(btn) {
  likesGiven++;
  localStorage.setItem("likesGiven", likesGiven);
  updateStats();
  showPopup(btn, ["This like did nothing.", "Validation... denied.", "+0 dopamine.", "Why tho?", "Still empty."]);
}

function handleRepost(btn) {
  repostsDone++;
  localStorage.setItem("repostsDone", repostsDone);
  updateStats();
  showPopup(btn, ["You reposted into the void.", "Your repost was ignored.", "Echoes of repost... heard by no one."]);
}

function handleBookmark(btn) {
  postsBookmarked++;
  localStorage.setItem("postsBookmarked", postsBookmarked);
  updateStats();
  showPopup(btn, ["This post is now... saved?", "Marked for future disappointment.", "Pinned to forget."]);
}

function showPopup(btn, messages) {
  const popup = document.createElement("div");
  popup.className = "like-popup";
  popup.textContent = messages[Math.floor(Math.random() * messages.length)];
  btn.closest(".post").appendChild(popup);
  setTimeout(() => popup.remove(), 3000);
}

function toggleCommentBox(btn) {
  const box = btn.closest(".post").querySelector(".comment-box");
  box.style.display = box.style.display === "flex" ? "none" : "flex";
}

function submitFakeComment(button) {
  const input = button.previousElementSibling;
  if (input.value.trim() !== "") {
    commentsGiven++;
    localStorage.setItem("commentsGiven", commentsGiven);
    updateStats();
    input.style.transition = "opacity 0.5s ease";
    input.style.opacity = 0;
    setTimeout(() => {
      input.value = "";
      input.style.opacity = 1;
      input.closest(".comment-box").style.display = "none";
    }, 600);
  }
}

notifIcon.addEventListener("click", () => {
  notifDropdown.style.display = notifDropdown.style.display === "block" ? "none" : "block";
  notifDropdown.innerHTML = notifications.length === 0 ? "<p>No new notifications.</p>" : notifications.map(n => `<p>${n}</p>`).join("");
});

function pushRandomNotification() {
  const phrases = [
    "You earned nothing!",
    "Someone might've seen your post. Maybe.",
    "A ghost viewed your profile.",
    "You scrolled too far.",
    "Your like meant nothing."
  ];
  const note = phrases[Math.floor(Math.random() * phrases.length)];
  notifications.unshift(note);
  if (notifications.length > 5) notifications.pop();
  if (notifDropdown.style.display === "block") {
    notifDropdown.innerHTML = notifications.map(n => `<p>${n}</p>`).join("");
  }
}
setInterval(() => Math.random() < 0.25 && pushRandomNotification(), 15000);

for (let i = 0; i < 10; i++) {
  const msg = fakeMessages[i % fakeMessages.length];
  createPost(msg);
}

window.addEventListener("scroll", () => {
  scrollCount++;
  localStorage.setItem("scrollCount", scrollCount);
  updateStats();
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    for (let i = 0; i < 5; i++) {
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      createPost(msg);
    }
  }
});

updateStats();
</script>
</body>
</html>
