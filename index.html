<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVoid</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .post {
  border: 1px solid #333;
  margin: 2rem auto;
  width: 300px;
  height: 300px;
  background-color: #1c1c1c;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: #888;
}
    #waste-counter {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 0.9rem;
  color: #666;
  background-color: #1a1a1a;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #333;
  z-index: 999;
}
  </style>
</head>
<body>
  <header>
    <h1>InstaVoid</h1>
<p>Welcome back, scroller. The void missed you.</p>
  </header>
  <main id="feed">
  <!-- Posts will be added here by JavaScript -->
</main>

<script>
  const feed = document.getElementById("feed");

  const fakeMessages = [
    "[ Empty Post ]",
    "[ You’re still here? ]",
    "[ This means nothing. ]",
    "[ The feed is feeding itself. ]",
    "[ Keep going. Or don’t. ]",
    "[ Static. Again. ]",
    "[ Are you okay? ]",
    "[ Just one more... nothing. ]"
  ];

  function createPost(message) {
    const post = document.createElement("div");
    post.className = "post";
    post.textContent = message;
    feed.appendChild(post);
  }

  // Generate initial posts
  for (let i = 0; i < 10; i++) {
    const msg = fakeMessages[i % fakeMessages.length];
    createPost(msg);
  }

  // Load more posts when user scrolls to bottom
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
      for (let i = 0; i < 5; i++) {
        const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
        createPost(msg);
      }
    }
  });
    // Time tracking
  let secondsWasted = 0;
  const counter = document.getElementById("waste-counter");

  setInterval(() => {
    secondsWasted++;
    const minutes = Math.floor(secondsWasted / 60);
    counter.textContent = `Minutes of life wasted here: ${minutes}`;
  }, 1000);
  <div id="waste-counter">Minutes of life wasted here: 0</div>
</script>
</body>
</html>
