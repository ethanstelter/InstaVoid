<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVoid</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eeeeee;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: env(safe-area-inset-top, 20px) 0 0 0;
      overflow: hidden;
    }

    .layout-wrapper {
      display: flex;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
      padding: 0 10px;
    }

    #live-stats {
      flex-shrink: 0;
      width: 180px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 0.85rem;
      line-height: 1.6;
    }

    #app-frame {
      width: min(645px, 95vw);
      height: 100%;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo-img {
      height: 48px;
      max-width: 200px;
      object-fit: contain;
      margin-left: 1rem;
      filter: drop-shadow(0 0 2px #f44);
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      filter: invert(60%);
    }

    #notificationDropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 0.5rem;
      border-radius: 6px;
      width: 250px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }

    #notificationDropdown p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .story {
      flex: 0 0 auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #f44;
      background-size: cover;
      background-position: center;
      background-color: #444;
    }

    main {
      padding: 1rem;
    }

    .post {
      background-color: #1c1c1c;
      border: 1px solid #333;
      margin: 2rem auto;
      width: 100%;
      max-width: 550px;
      color: #fff;
      position: relative;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header span {
      font-weight: bold;
      color: #ccc;
    }

    .post-image {
      width: 100%;
      height: 400px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #eee;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ccc;
      font-size: 1.1rem;
    }

    .comment-box {
      display: none;
      padding: 0.5rem 1rem 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .comment-box input {
      flex: 1;
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .comment-box button {
      padding: 0.5rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .like-popup {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      animation: floatUpFade 2.5s ease-out forwards;
    }

    @keyframes floatUpFade {
      0% { opacity: 0; transform: translate(-50%, 10px); }
      10% { opacity: 1; }
      90% { opacity: 1; transform: translate(-50%, -10px); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .layout-wrapper {
        flex-direction: column;
      }

      #live-stats {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        background: #1a1a1a;
        width: 260px;
        z-index: 1000;
        border-radius: 0;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        padding: 20px;
        flex-direction: column;
        overflow-y: auto;
      }

      #live-stats.active {
        display: flex;
      }

      .bottom-nav {
        border-radius: 0;
        position: fixed;
      }

      .mobile-only {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        color: #ccc;
        font-size: 0.95rem;
        cursor: pointer;
      }
    }

    .stats-label {
      font-size: 0.95rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <div id="live-stats">
      <button class="close-btn mobile-only"><i data-lucide="x"></i></button>
      <div>Minutes Wasted: <span id="stat-minutes">0</span></div>
      <div>Scrolls Done: <span id="stat-scrolls">0</span></div>
      <div>Likes Given: <span id="stat-likes">0</span></div>
      <div>Comments Given: <span id="stat-comments">0</span></div>
      <div>Reposts Done: <span id="stat-reposts">0</span></div>
      <div>Bookmarks: <span id="stat-bookmarks">0</span></div>
      <div>Reels Viewed: <span id="stat-reels">0</span></div>
      <div>Stories Viewed: <span id="stat-stories">0</span></div>
      <div>Posts Posted: <span id="stat-posts">0</span></div>
      <div>Profiles Visited: <span id="stat-profiles">0</span></div>
    </div>

    <div id="app-frame">
      <div class="content-wrapper">
        <header>
          <img src="INSTAVOID - LOGO.png" alt="InstaVoid Logo" class="logo-img" />
          <div class="nav-icons">
            <img id="notifIcon" src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" />
            <div id="notificationDropdown"></div>
            <button id="toggleStats" class="mobile-only"><i data-lucide="bar-chart-2"></i><span class="stats-label">View Stats</span></button>
          </div>
        </header>
        <div class="stories" id="storiesBar"></div>
        <main id="feed"></main>
      </div>
      <div class="bottom-nav">
        <a href="index.html"><i data-lucide="home"></i></a>
        <a href="search.html"><i data-lucide="search"></i></a>
        <a href="publish.html"><i data-lucide="plus-circle"></i></a>
        <a href="reels.html"><i data-lucide="video"></i></a>
        <a href="profile.html"><i data-lucide="user"></i></a>
      </div>
    </div>
  </div>

  <!-- Keep your original JS code below this line -->
  <!-- ... -->
</body>
</html>
