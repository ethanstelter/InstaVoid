<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaVoid</title>
<style>
body {
  background-color: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
}
.logo {
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #fff;
}
.nav-icons {
  display: flex;
  align-items: center;
  gap: 15px;
  position: relative;
}
.nav-icons img {
  width: 24px;
  height: 24px;
  cursor: pointer;
  filter: invert(60%);
}
#notificationDropdown {
  position: absolute;
  top: 40px;
  right: 0;
  background-color: #1a1a1a;
  border: 1px solid #333;
  padding: 0.5rem;
  border-radius: 6px;
  width: 250px;
  display: none;
  z-index: 1000;
  box-shadow: 0 0 10px #000;
}
#notificationDropdown p {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 0.5rem;
  border-bottom: 1px solid #333;
  padding-bottom: 0.5rem;
}
.stories {
  display: flex;
  overflow-x: auto;
  padding: 1rem;
  border-bottom: 1px solid #333;
}
.story {
  flex: 0 0 auto;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #f44;
  background-size: cover;
  background-position: center;
  background-color: #444;
}
main {
  padding: 1rem;
  padding-bottom: 6rem;
}
.post {
  background-color: #1c1c1c;
  border: 1px solid #333;
  margin: 2rem auto;
  width: 100%;
  max-width: 400px;
  color: #fff;
  position: relative;
}
.post-header {
  display: flex;
  align-items: center;
  padding: 10px;
}
.post-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}
.post-header span {
  font-weight: bold;
  color: #ccc;
}
.post-image {
  width: 100%;
  height: 300px;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 1rem;
  color: #aaa;
}
.post-actions {
  display: flex;
  justify-content: space-around;
  padding: 10px;
}
.post-actions button {
  background: none;
  border: none;
  cursor: pointer;
  color: #ccc;
  font-size: 1.1rem;
}
.comment-box {
  padding: 0.5rem 1rem 1rem;
  display: flex;
  gap: 10px;
  align-items: center;
  display: none;
}
.comment-box input {
  flex: 1;
  padding: 0.5rem;
  background-color: #111;
  border: 1px solid #444;
  color: #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
}
.comment-box button {
  padding: 0.5rem 0.8rem;
  background-color: #222;
  border: 1px solid #444;
  color: #ccc;
  border-radius: 4px;
  cursor: pointer;
}
.live-counter {
  position: fixed;
  font-size: 0.9rem;
  color: #666;
  background-color: #1a1a1a;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #333;
  z-index: 999;
  right: 10px;
}
#waste-counter { bottom: 50px; }
#like-counter { bottom: 80px; }
#scroll-counter { bottom: 110px; }
#comments-counter { bottom: 140px; }
#reposts-counter { bottom: 170px; }
#bookmarks-counter { bottom: 200px; }
#reels-counter { bottom: 230px; }
#stories-counter { bottom: 260px; }
#profile-counter { bottom: 290px; }
#posts-counter { bottom: 320px; }
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a1a;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}
.bottom-nav a {
  color: #888;
  text-decoration: none;
  font-size: 1.3rem;
}
</style>
</head>
<body>
<header>
  <div class="logo">InstaVoid</div>
  <div class="nav-icons">
    <img id="notifIcon" src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" alt="notifications" />
    <div id="notificationDropdown"></div>
  </div>
</header>
<div class="stories" id="storiesBar"></div>
<main id="feed"></main>
<div id="waste-counter" class="live-counter"></div>
<div id="like-counter" class="live-counter"></div>
<div id="scroll-counter" class="live-counter"></div>
<div id="comments-counter" class="live-counter"></div>
<div id="reposts-counter" class="live-counter"></div>
<div id="bookmarks-counter" class="live-counter"></div>
<div id="reels-counter" class="live-counter"></div>
<div id="stories-counter" class="live-counter"></div>
<div id="profile-counter" class="live-counter"></div>
<div id="posts-counter" class="live-counter"></div>
<div class="bottom-nav">
  <a href="index.html">üè†</a>
  <a href="search.html">üîç</a>
  <a href="publish.html">‚ûï</a>
  <a href="reels.html">üéûÔ∏è</a>
  <a href="profile.html">üë§</a>
</div>
<script>
function updateStats() {
  const get = key => parseInt(localStorage.getItem(key)) || 0;
  document.getElementById("waste-counter").textContent = `Minutes wasted: ${Math.floor(get("secondsWasted") / 60)}`;
  document.getElementById("like-counter").textContent = `Likes given: ${get("likesGiven")}`;
  document.getElementById("scroll-counter").textContent = `Scrolls done: ${get("scrollCount")}`;
  document.getElementById("comments-counter").textContent = `Comments given: ${get("commentsGiven")}`;
  document.getElementById("reposts-counter").textContent = `Reposts done: ${get("repostsDone")}`;
  document.getElementById("bookmarks-counter").textContent = `Posts bookmarked: ${get("postsBookmarked")}`;
  document.getElementById("reels-counter").textContent = `Reels viewed: ${get("reelsViewed")}`;
  document.getElementById("stories-counter").textContent = `Stories viewed: ${get("storiesViewed")}`;
  document.getElementById("profile-counter").textContent = `Profiles visited: ${get("profilesVisited")}`;
  document.getElementById("posts-counter").textContent = `Posts posted: ${get("postsPosted")}`;
}
</script>
</body>
</html>
