<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVoid</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .nav-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      filter: invert(60%);
    }
    .stories {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    .story {
      flex: 0 0 auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      margin-right: 10px;
      border: 2px solid #f44;
    }
    main {
      padding: 1rem;
      padding-bottom: 4rem;
    }
    .post {
      background-color: #1c1c1c;
      border: 1px solid #333;
      margin: 2rem auto;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header span {
      font-weight: bold;
      color: #ccc;
    }
    .post-content {
      padding: 10px;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
    .post-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #ccc;
      font-size: 1.1rem;
    }
    #waste-counter,
    #like-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
    }
    #waste-counter {
      bottom: 50px;
      right: 10px;
    }
    #like-counter {
      bottom: 50px;
      left: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">InstaVoid</div>
    <div class="nav-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="new post" />
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" alt="messages" />
    </div>
  </header>

  <div class="stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
  </div>

  <main id="feed"></main>

  <div id="waste-counter">Minutes of life wasted here: 0</div>
  <div id="like-counter">Likes given: 0</div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const feed = document.getElementById("feed");

    const fakeUsernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop",
      "tapmaster", "doomposter", "feed.exe", "no_signal",
      "lurkerbot", "user_0000"
    ];

    const fakeMessages = [
      "[ Empty Post ]",
      "[ You‚Äôre still here? ]",
      "[ This means nothing. ]",
      "[ The feed is feeding itself. ]",
      "[ Keep going. Or don‚Äôt. ]",
      "[ Static. Again. ]",
      "[ Are you okay? ]",
      "[ Just one more... nothing. ]"
    ];

    const counter = document.getElementById("waste-counter");
    let secondsWasted = parseInt(localStorage.getItem("secondsWasted")) || 0;
    counter.textContent = `Minutes of life wasted here: ${Math.floor(secondsWasted / 60)}`;

    setInterval(() => {
      secondsWasted++;
      counter.textContent = `Minutes of life wasted here: ${Math.floor(secondsWasted / 60)}`;
      localStorage.setItem("secondsWasted", secondsWasted);
    }, 1000);

    let likesGiven = parseInt(localStorage.getItem("likesGiven")) || 0;
    const likeCounter = document.getElementById("like-counter");
    likeCounter.textContent = `Likes given: ${likesGiven}`;

    let scrollCount = parseInt(localStorage.getItem("scrollCount")) || 0;

window.addEventListener("scroll", () => {
  scrollCount++;
  localStorage.setItem("scrollCount", scrollCount);

  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    for (let i = 0; i < 5; i++) {
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      createPost(msg);
    }
  }
});


    function createPost(message) {
      const post = document.createElement("div");
      post.className = "post";

      const username = fakeUsernames[Math.floor(Math.random() * fakeUsernames.length)];
      const avatarUrl = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

      post.innerHTML = `
        <div class="post-header">
          <img src="${avatarUrl}" alt="avatar">
          <span>@${username}</span>
        </div>
        <div class="post-content">${message}</div>
        <div class="post-actions">
          <button onclick="handleLike()">‚ù§Ô∏è</button>
          <button>üí¨</button>
          <button>üîÅ</button>
          <button>üîñ</button>
        </div>
      `;

      feed.appendChild(post);
    }

    function handleLike() {
      likesGiven++;
      localStorage.setItem("likesGiven", likesGiven);
      likeCounter.textContent = `Likes given: ${likesGiven}`;
    }

    for (let i = 0; i < 10; i++) {
      const msg = fakeMessages[i % fakeMessages.length];
      createPost(msg);
    }

    window.addEventListener("scroll", () => {
      scrollCount++;
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
        for (let i = 0; i < 5; i++) {
          const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
          createPost(msg);
        }
      }
    });

    function checkAchievements() {
      const unlocked = JSON.parse(localStorage.getItem("achievements")) || [];
      const addAchievement = (key) => {
        if (!unlocked.includes(key)) {
          unlocked.push(key);
          localStorage.setItem("achievements", JSON.stringify(unlocked));
        }
      };
      if (secondsWasted >= 60) addAchievement("doomscroll");
      if (likesGiven >= 10) addAchievement("liker");
      if (secondsWasted >= 300) addAchievement("voidpro");
      if (scrollCount >= 100) addAchievement("scroller");
      setTimeout(checkAchievements, 5000);
    }

    checkAchievements();
  </script>
</body>
</html>
