   <div class="layout-wrapper">
    <!-- Live Stats Sidebar -->
      <div id="live-stats">
  <div>Minutes Wasted: <span id="stat-minutes">0</span></div>
  <div>Scrolls Done: <span id="stat-scrolls">0</span></div>
  <div>Likes Given: <span id="stat-likes">0</span></div>
  <div>Comments Given: <span id="stat-comments">0</span></div>
  <div>Reposts Done: <span id="stat-reposts">0</span></div>
  <div>Bookmarks: <span id="stat-bookmarks">0</span></div>
  <div>Reels Viewed: <span id="stat-reels">0</span></div>
  <div>Stories Viewed: <span id="stat-stories">0</span></div>
  <div>Posts Posted: <span id="stat-posts">0</span></div>
  <div>Profiles Visited: <span id="stat-profiles">0</span></div>
</div>

          <p>Select one of your current stats to publish:</p>
          <div class="achievements-grid" id="achievementGrid"></div>
          <button onclick="publish()">Post to the Void</button>

</div>


      <script>
        const stats = [
          "reelsViewed", "storiesViewed", "commentsGiven", "repostsDone", "postsBookmarked",
          "scrollCount", "profilesVisited", "postsPosted", "likesGiven", "secondsWasted"
        ];

        const statLabels = {
          reelsViewed: "Reels viewed",
          storiesViewed: "Stories viewed",
          commentsGiven: "Comments given",
          repostsDone: "Reposts done",
          postsBookmarked: "Bookmarks",
          scrollCount: "Scrolls done",
          profilesVisited: "Profiles visited",
          postsPosted: "Posts posted",
          likesGiven: "Likes given",
          secondsWasted: "Minutes wasted"
        };

        const statIdMap = {
          reelsViewed: "stat-reels",
          storiesViewed: "stat-stories",
          commentsGiven: "stat-comments",
          repostsDone: "stat-reposts",
          postsBookmarked: "stat-bookmarks",
          scrollCount: "stat-scrolls",
          profilesVisited: "stat-profiles",
          postsPosted: "stat-posts",
          likesGiven: "stat-likes",
          secondsWasted: "stat-minutes"
        };

        function updateLiveStats() {
          stats.forEach(key => {
            const val = parseInt(localStorage.getItem(key)) || 0;
            const displayVal = key === "secondsWasted" ? Math.floor(val / 60) : val;
            const el = document.getElementById(statIdMap[key]);
            if (el) el.textContent = displayVal;
          });
        }

        const grid = document.getElementById("achievementGrid");
        let selectedKey = null;

        stats.forEach(key => {
          let val = parseInt(localStorage.getItem(key)) || 0;
          if (key === "secondsWasted") val = Math.floor(val / 60);
          const tile = document.createElement("div");
          tile.className = "achievement-tile";
          tile.innerHTML = `<strong>${statLabels[key]}</strong><br>${val}`;
          tile.onclick = () => {
            document.querySelectorAll(".achievement-tile").forEach(t => t.classList.remove("selected"));
            tile.classList.add("selected");
            selectedKey = key;
          };
          grid.appendChild(tile);
        });

        function publish() {
          if (!selectedKey) {
            preview.style.display = "block";
            preview.textContent = "Please select a stat first.";
            return;
          }

          let val = parseInt(localStorage.getItem(selectedKey)) || 0;
          if (selectedKey === "secondsWasted") val = Math.floor(val / 60);
          const label = statLabels[selectedKey];
          const postText = `${label}: ${val}`;

          const posts = JSON.parse(localStorage.getItem("sharedPosts")) || [];
          posts.unshift(postText);
          localStorage.setItem("sharedPosts", JSON.stringify(posts));

          let posted = parseInt(localStorage.getItem("postsPosted")) || 0;
          localStorage.setItem("postsPosted", posted + 1);

          preview.style.display = "block";
          preview.textContent = `"${postText}" was posted... and immediately lost in the feed.`;

          updateLiveStats();
        }

        updateLiveStats();
        lucide.createIcons();

      </script>

  </div> <!-- closes .layout-wrapper -->
