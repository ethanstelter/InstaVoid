<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish to Void</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
      background-color: #1a1a1a;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .container {
      padding: 1rem;
      padding-bottom: 6rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      margin-top: 1rem;
    }
    .achievement-tile {
      background-color: #1c1c1c;
      border: 2px solid #333;
      padding: 0.8rem;
      aspect-ratio: 1/1;
      font-size: 0.75rem;
      color: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .achievement-tile:hover {
      border-color: #666;
    }
    .achievement-tile.selected {
      border-color: #00bfff;
      box-shadow: 0 0 8px #00bfff55;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview {
      margin-top: 2rem;
      background-color: #1c1c1c;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 6px;
      color: #aaa;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
    .live-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
      right: 10px;
    }
    #reel-counter { bottom: 50px; }
    #story-counter { bottom: 80px; }
    #comment-counter { bottom: 110px; }
    #repost-counter { bottom: 140px; }
    #bookmark-counter { bottom: 170px; }
    #scroll-counter { bottom: 200px; }
    #profile-counter { bottom: 230px; }
    #post-counter { bottom: 260px; }
    #like-counter { bottom: 290px; }
    #time-counter { bottom: 320px; }
  </style>
</head>
<body>
  <header>Publish a Stat</header>

  <div class="container">
    <p>Select one of your current stats to publish:</p>
    <div class="achievements-grid" id="achievementGrid"></div>
    <button onclick="publish()">Post to the Void</button>
    <div class="preview" id="preview" style="display:none;"></div>
  </div>

  <!-- Live counters -->
  <div id="reel-counter" class="live-counter"></div>
  <div id="story-counter" class="live-counter"></div>
  <div id="comment-counter" class="live-counter"></div>
  <div id="repost-counter" class="live-counter"></div>
  <div id="bookmark-counter" class="live-counter"></div>
  <div id="scroll-counter" class="live-counter"></div>
  <div id="profile-counter" class="live-counter"></div>
  <div id="post-counter" class="live-counter"></div>
  <div id="like-counter" class="live-counter"></div>
  <div id="time-counter" class="live-counter"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const stats = [
      "reelsViewed", "storiesViewed", "commentsGiven", "repostsDone", "postsBookmarked",
      "scrollCount", "profilesVisited", "postsPosted", "likesGiven", "secondsWasted"
    ];

    const statLabels = {
      reelsViewed: "Reels viewed",
      storiesViewed: "Stories viewed",
      commentsGiven: "Comments given",
      repostsDone: "Reposts done",
      postsBookmarked: "Bookmarks",
      scrollCount: "Scrolls done",
      profilesVisited: "Profiles visited",
      postsPosted: "Posts posted",
      likesGiven: "Likes given",
      secondsWasted: "Minutes wasted"
    };

    const statIdMap = {
      reelsViewed: "reel-counter",
      storiesViewed: "story-counter",
      commentsGiven: "comment-counter",
      repostsDone: "repost-counter",
      postsBookmarked: "bookmark-counter",
      scrollCount: "scroll-counter",
      profilesVisited: "profile-counter",
      postsPosted: "post-counter",
      likesGiven: "like-counter",
      secondsWasted: "time-counter"
    };

    function updateLiveStats() {
      stats.forEach(key => {
        const val = parseInt(localStorage.getItem(key)) || 0;
        const displayVal = key === "secondsWasted" ? Math.floor(val / 60) : val;
        const el = document.getElementById(statIdMap[key]);
        if (el) el.textContent = `${statLabels[key]}: ${displayVal}`;
      });
    }

    const grid = document.getElementById("achievementGrid");
    let selectedKey = null;

    stats.forEach(key => {
      let val = parseInt(localStorage.getItem(key)) || 0;
      if (key === "secondsWasted") val = Math.floor(val / 60);
      const tile = document.createElement("div");
      tile.className = "achievement-tile";
      tile.innerHTML = `<strong>${statLabels[key]}</strong><br>${val}`;
      tile.onclick = () => {
        document.querySelectorAll(".achievement-tile").forEach(t => t.classList.remove("selected"));
        tile.classList.add("selected");
        selectedKey = key;
      };
      grid.appendChild(tile);
    });

    function publish() {
      if (!selectedKey) {
        preview.style.display = "block";
        preview.textContent = "Please select a stat first.";
        return;
      }

      let val = parseInt(localStorage.getItem(selectedKey)) || 0;
      if (selectedKey === "secondsWasted") val = Math.floor(val / 60);
      const label = statLabels[selectedKey];
      const postText = `${label}: ${val}`;

      const posts = JSON.parse(localStorage.getItem("sharedPosts")) || [];
      posts.unshift(postText);
      localStorage.setItem("sharedPosts", JSON.stringify(posts));

      let posted = parseInt(localStorage.getItem("postsPosted")) || 0;
      localStorage.setItem("postsPosted", posted + 1);

      preview.style.display = "block";
      preview.textContent = `"${postText}" was posted... and immediately lost in the feed.`;

      updateLiveStats();
    }

    updateLiveStats();
  </script>
</body>
</html>
