<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish to Void</title>
  <style>
    body { background-color: #0f0f0f; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 1rem; border-bottom: 1px solid #333; background-color: #1a1a1a; font-weight: bold; font-size: 1.2rem; }
    .container { padding: 1rem; padding-bottom: 6rem; max-width: 600px; margin: auto; text-align: center; }
    .achievements-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 8px; margin-top: 1rem; }
    .achievement-tile { background-color: #1c1c1c; border: 2px solid #333; padding: 0.8rem; aspect-ratio: 1/1; font-size: 0.75rem; color: #ccc; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.2s; }
    .achievement-tile:hover { border-color: #666; }
    .achievement-tile.selected { border-color: #00bfff; box-shadow: 0 0 8px #00bfff55; }
    button { margin-top: 1.5rem; padding: 0.7rem 1.2rem; background-color: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 6px; cursor: pointer; }
    .preview { margin-top: 2rem; background-color: #1c1c1c; border: 1px solid #333; padding: 1rem; border-radius: 6px; color: #aaa; }
    .bottom-nav { position: fixed; bottom: 0; width: 100%; background-color: #1a1a1a; border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 0.5rem 0; }
    .bottom-nav a { color: #888; text-decoration: none; font-size: 1.3rem; }
    .live-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
      right: 10px;
    }
    #scroll-counter { bottom: 50px; }
    #like-counter { bottom: 80px; }
    #comment-counter { bottom: 110px; }
    #repost-counter { bottom: 140px; }
    #bookmark-counter { bottom: 170px; }
    #reel-counter { bottom: 200px; }
    #story-counter { bottom: 230px; }
    #profile-counter { bottom: 260px; }
    #post-counter { bottom: 290px; }
    #time-counter { bottom: 320px; }
  </style>
</head>
<body>
  <header>Publish a Stat</header>

  <div class="container">
    <p>Select a stat to share with the void:</p>
    <div class="achievements-grid" id="statGrid"></div>
    <button onclick="publish()">Post to the Void</button>
    <div class="preview" id="preview" style="display:none;"></div>
  </div>

  <div id="scroll-counter" class="live-counter"></div>
  <div id="like-counter" class="live-counter"></div>
  <div id="comment-counter" class="live-counter"></div>
  <div id="repost-counter" class="live-counter"></div>
  <div id="bookmark-counter" class="live-counter"></div>
  <div id="reel-counter" class="live-counter"></div>
  <div id="story-counter" class="live-counter"></div>
  <div id="profile-counter" class="live-counter"></div>
  <div id="post-counter" class="live-counter"></div>
  <div id="time-counter" class="live-counter"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const statKeys = [
      { key: "reelsViewed", label: "Reels viewed" },
      { key: "storiesViewed", label: "Stories viewed" },
      { key: "commentsGiven", label: "Comments given" },
      { key: "repostsDone", label: "Reposts done" },
      { key: "postsBookmarked", label: "Bookmarks" },
      { key: "scrollCount", label: "Scrolls done" },
      { key: "profilesVisited", label: "Profiles visited" },
      { key: "postsPosted", label: "Posts posted" },
      { key: "likesGiven", label: "Likes given" },
      { key: "secondsWasted", label: "Minutes wasted", transform: val => Math.floor(val / 60) }
    ];

    const statGrid = document.getElementById("statGrid");
    const preview = document.getElementById("preview");
    let selectedKey = null;

    function getStatValue(key, transform = val => val) {
      return transform(parseInt(localStorage.getItem(key)) || 0);
    }

    statKeys.forEach(({ key, label, transform }) => {
      const val = getStatValue(key, transform);
      const tile = document.createElement("div");
      tile.className = "achievement-tile";
      tile.textContent = `${label}: ${val}`;
      tile.onclick = () => {
        document.querySelectorAll(".achievement-tile").forEach(el => el.classList.remove("selected"));
        tile.classList.add("selected");
        selectedKey = { label, val };
      };
      statGrid.appendChild(tile);
    });

    function publish() {
      if (!selectedKey) {
        preview.style.display = "block";
        preview.textContent = "Please select a stat.";
        return;
      }
      const postText = `Shared: ${selectedKey.label} = ${selectedKey.val}`;
      preview.style.display = "block";
      preview.textContent = postText + "\n(post lost in the void)";
    }

    function updateLiveStats() {
      const get = key => parseInt(localStorage.getItem(key)) || 0;
      document.getElementById("scroll-counter").textContent = `Scrolls done: ${get("scrollCount")}`;
      document.getElementById("like-counter").textContent = `Likes given: ${get("likesGiven")}`;
      document.getElementById("comment-counter").textContent = `Comments given: ${get("commentsGiven")}`;
      document.getElementById("repost-counter").textContent = `Reposts done: ${get("repostsDone")}`;
      document.getElementById("bookmark-counter").textContent = `Bookmarks: ${get("postsBookmarked")}`;
      document.getElementById("reel-counter").textContent = `Reels viewed: ${get("reelsViewed")}`;
      document.getElementById("story-counter").textContent = `Stories viewed: ${get("storiesViewed")}`;
      document.getElementById("profile-counter").textContent = `Profiles visited: ${get("profilesVisited")}`;
      document.getElementById("post-counter").textContent = `Posts posted: ${get("postsPosted")}`;
      document.getElementById("time-counter").textContent = `Minutes wasted: ${Math.floor(get("secondsWasted") / 60)}`;
    }

    updateLiveStats();
  </script>
</body>
</html>
