<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post to the Void</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
      background-color: #1a1a1a;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      padding: 2rem 1rem 6rem;
      max-width: 500px;
      margin: auto;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    select, button {
      background-color: #1a1a1a;
      color: #fff;
      padding: 0.7rem;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #222;
    }

    .post-preview {
      margin-top: 2rem;
      border: 1px solid #333;
      background-color: #1c1c1c;
      padding: 1.2rem;
      border-radius: 8px;
      color: #aaa;
      text-align: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>New Void Post</header>

  <div class="container">
    <label for="achievementSelect">Select an Achievement:</label>
    <select id="achievementSelect">
      <option value="">-- choose one --</option>
    </select>

    <button onclick="publish()">Publish</button>

    <div id="preview" class="post-preview" style="display:none;"></div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const achievementsList = {
      doomscroll: "Doomscrolled ‚Äì Wasted over 1 minute.",
      liker: "You Liked That ‚Äì Gave 10 meaningless likes.",
      voidpro: "Void Professional ‚Äì Spent 5 minutes in the void.",
      scroller: "Scroller Supreme ‚Äì Scrolled 100 times."
    };

    const unlocked = JSON.parse(localStorage.getItem("achievements")) || [];
    const select = document.getElementById("achievementSelect");
    const preview = document.getElementById("preview");

    unlocked.forEach(key => {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = achievementsList[key];
      select.appendChild(option);
    });

    function publish() {
      const selected = select.value;
      if (!selected) {
        preview.style.display = "block";
        preview.textContent = "You must choose an achievement first.";
        return;
      }

      const postText = achievementsList[selected];
      const posts = JSON.parse(localStorage.getItem("sharedPosts")) || [];
      posts.unshift(postText);
      localStorage.setItem("sharedPosts", JSON.stringify(posts));

      preview.style.display = "block";
      preview.textContent = postText;
      select.value = "";
    }
  </script>
</body>
</html>
