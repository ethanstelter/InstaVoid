<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 540px;
      padding: 1rem;
    }

    h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }

    .profile {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #f44;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ccc;
    }

    .bio {
      color: #888;
      font-size: 0.9rem;
    }

    .leaderboard-profile {
      background-color: #1c1c1c;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }

    .leaderboard-profile .rank {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .medal {
      margin-left: 5px;
    }

    .stat-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accounts</h2>
    <div id="accountsContainer"></div>

    <h2>Leaderboard</h2>
    <div id="leaderboardContainer"></div>
  </div>

  <script>
    const funnyBios = [
      "This account is void.",
      "Scrolling expert since 2023.",
      "Probably not real.",
      "Just here for the void vibes.",
      "Might be a bot, might not.",
      "Likes for validation.",
      "Lost in the feed forever.",
      "Feed me likes.",
      "This isn't even my final form.",
      "Professional lurker."
    ];

    const usernames = [
      "ghostwatch", "doomscrollz", "tapout", "glitchgazer", "no_signal",
      "sadbot", "scrollghoul", "feedzombie", "numbthumbs", "pixelghost"
    ];

    const stats = usernames.map((user, index) => {
      return {
        username: user,
        avatar: `https://api.dicebear.com/7.x/personas/svg?seed=${user}`,
        bio: funnyBios[index % funnyBios.length],
        likesGiven: Math.floor(Math.random() * 200),
        commentsGiven: Math.floor(Math.random() * 100),
        repostsDone: Math.floor(Math.random() * 50),
        postsBookmarked: Math.floor(Math.random() * 60),
        scrollCount: Math.floor(Math.random() * 400),
        reelsViewed: Math.floor(Math.random() * 300),
        storiesViewed: Math.floor(Math.random() * 300),
        postsPosted: Math.floor(Math.random() * 20),
        profilesVisited: Math.floor(Math.random() * 120),
        secondsWasted: Math.floor(Math.random() * 5000)
      };
    });

    // Insert user's real profile randomly
    const userStats = {
      username: "you",
      avatar: `https://api.dicebear.com/7.x/personas/svg?seed=you`,
      bio: "Just wasting time on purpose.",
      likesGiven: parseInt(localStorage.getItem("likesGiven")) || 0,
      commentsGiven: parseInt(localStorage.getItem("commentsGiven")) || 0,
      repostsDone: parseInt(localStorage.getItem("repostsDone")) || 0,
      postsBookmarked: parseInt(localStorage.getItem("postsBookmarked")) || 0,
      scrollCount: parseInt(localStorage.getItem("scrollCount")) || 0,
      reelsViewed: parseInt(localStorage.getItem("reelsViewed")) || 0,
      storiesViewed: parseInt(localStorage.getItem("storiesViewed")) || 0,
      postsPosted: parseInt(localStorage.getItem("postsPosted")) || 0,
      profilesVisited: parseInt(localStorage.getItem("profilesVisited")) || 0,
      secondsWasted: parseInt(localStorage.getItem("secondsWasted")) || 0
    };

    stats.splice(Math.floor(Math.random() * stats.length), 0, userStats);

    // Render accounts
    const accountDiv = document.getElementById("accountsContainer");
    stats.forEach(stat => {
      const el = document.createElement("div");
      el.className = "profile";
      el.innerHTML = `
        <img src="${stat.avatar}" alt="avatar">
        <div class="profile-info">
          <div class="username">@${stat.username}</div>
          <div class="bio">${stat.bio}</div>
        </div>`;
      accountDiv.appendChild(el);
    });

    // Leaderboard sort by total stats
    const leaderboard = [...stats].sort((a, b) => {
      const totalA = Object.values(a).slice(3).reduce((acc, val) => acc + val, 0);
      const totalB = Object.values(b).slice(3).reduce((acc, val) => acc + val, 0);
      return totalB - totalA;
    });

    const leaderboardDiv = document.getElementById("leaderboardContainer");
    leaderboard.forEach((stat, index) => {
      const el = document.createElement("div");
      el.className = "leaderboard-profile";

      let medal = "";
      if (index === 0) medal = "ðŸ¥‡";
      else if (index === 1) medal = "ðŸ¥ˆ";
      else if (index === 2) medal = "ðŸ¥‰";

      el.innerHTML = `
        <div class="rank">#${index + 1} ${medal} @${stat.username}</div>
        <div class="stat-list">
          <div>Likes: ${stat.likesGiven}</div>
          <div>Comments: ${stat.commentsGiven}</div>
          <div>Reposts: ${stat.repostsDone}</div>
          <div>Bookmarks: ${stat.postsBookmarked}</div>
          <div>Scrolls: ${stat.scrollCount}</div>
          <div>Reels: ${stat.reelsViewed}</div>
          <div>Stories: ${stat.storiesViewed}</div>
          <div>Posts: ${stat.postsPosted}</div>
          <div>Profiles: ${stat.profilesVisited}</div>
          <div>Minutes: ${Math.floor(stat.secondsWasted / 60)}</div>
        </div>
      `;
      leaderboardDiv.appendChild(el);
    });
  </script>
</body>
</html>
