<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .layout-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
    }
    #live-stats {
      flex-shrink: 0;
      width: 180px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 20px;
      height: fit-content;
      font-size: 0.85rem;
      line-height: 1.6;
    }
    #app-frame {
      width: min(645px, 95vw);
      height: 100vh;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 80px;
    }
    .content-wrapper::-webkit-scrollbar {
      width: 8px;
    }
    .content-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }
    .content-wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 4px;
    }
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

    /* Styles from your original search page */
    h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .account, .leaderboard-item {
      background-color: #1c1c1c;
      border: 1px solid #333;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }

    .highlight {
      box-shadow: 0 0 10px 2px #f44;
    }

    .account img, .leaderboard-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #444;
    }

    .account-info, .leaderboard-info {
      flex: 1;
    }

    .account-info .name, .leaderboard-info .name {
      font-weight: bold;
      color: #ccc;
    }

    .account-info .desc {
      color: #aaa;
      font-size: 0.85rem;
    }

    .stat-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.3rem;
      font-size: 0.8rem;
      color: #888;
    }

    .medal {
      font-size: 1.3rem;
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <!-- Live Stats Sidebar -->
    <div id="live-stats">
      <div>Scrolls Done: <span id="stat-scrolls">0</span></div>
      <div>Likes Given: <span id="stat-likes">0</span></div>
      <div>Comments Given: <span id="stat-comments">0</span></div>
      <div>Reposts Done: <span id="stat-reposts">0</span></div>
      <div>Bookmarks: <span id="stat-bookmarks">0</span></div>
      <div>Reels Viewed: <span id="stat-reels">0</span></div>
      <div>Stories Viewed: <span id="stat-stories">0</span></div>
      <div>Profiles Visited: <span id="stat-profiles">0</span></div>
      <div>Posts Posted: <span id="stat-posts">0</span></div>
      <div>Minutes Wasted: <span id="stat-minutes">0</span></div>
    </div>

    <!-- App Frame -->
    <div id="app-frame">
      <div class="content-wrapper">
        <h2>Accounts</h2>
        <div id="account-container"></div>
        <button id="toggleAccounts" onclick="toggleAccountView()">Show More</button>

        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
      </div> <!-- closes .content-wrapper -->

      <div class="bottom-nav">
        <a href="index.html">üè†</a>
        <a href="search.html">üîç</a>
        <a href="publish.html">‚ûï</a>
        <a href="reels.html">üéûÔ∏è</a>
        <a href="profile.html">üë§</a>
      </div>

      <script>
        const fakeAccounts = [
          { name: "scrollqueen", desc: "Still scrolling... queen style." },
          { name: "doomqueen", desc: "Likes the darkness." },
          { name: "taplord", desc: "Taps everything. All the time." },
          { name: "tapbot", desc: "Probably not human." },
          { name: "glitchlord", desc: "Exists between frames." },
          { name: "noiserider", desc: "Tunes into static only." },
          { name: "pixelpirate", desc: "Stealing screen space." },
          { name: "feedghost", desc: "Lurks and vanishes." },
          { name: "drainwave", desc: "Drained and proud." }
        ];

        let showAllAccounts = false;

        function renderAccounts() {
          const container = document.getElementById("account-container");
          container.innerHTML = "";
          container.innerHTML += `
            <a href="profile.html" class="account highlight">
              <img src="https://api.dicebear.com/7.x/personas/svg?seed=you" alt="@you">
              <div class="account-info">
                <div class="name">@you</div>
                <div class="desc">Just wasting time on purpose.</div>
              </div>
            </a>`;

          const shownAccounts = showAllAccounts ? fakeAccounts : fakeAccounts.slice(0, 5);
          shownAccounts.forEach(account => {
            const div = document.createElement("a");
            div.className = "account";
            div.href = `user.html?user=${account.name}`;
            div.innerHTML = `
              <img src="https://api.dicebear.com/7.x/personas/svg?seed=${account.name}">
              <div class="account-info">
                <div class="name">@${account.name}</div>
                <div class="desc">${account.desc}</div>
              </div>`;
            container.appendChild(div);
          });
          document.getElementById("toggleAccounts").textContent = showAllAccounts ? "Show Less" : "Show More";
        }

        function toggleAccountView() {
          showAllAccounts = !showAllAccounts;
          renderAccounts();
        }

       const leaderboardUsers = [
  { name: "doomscroll_god", values: [99999, 99999, 999999, 88888, 77777, 66666, 9999999, 88888, 11111, 69420] },
  { name: "tapmonster", values: [88888, 77777, 888888, 55555, 44444, 33333, 8000000, 44444, 12345, 42069] },
  { name: "voidlord", values: [77777, 66666, 777777, 22222, 99999, 11111, 7000000, 33333, 42000, 39000] },
  { name: "ghostthumb", values: [69696, 123456, 654321, 99999, 54321, 100000, 6666666, 30000, 11111, 1337] },
  { name: "scrollboi", values: [42042, 55555, 999000, 12121, 21212, 23232, 5555555, 77777, 77777, 2024] },
  { name: "numbfingerz", values: [50505, 80808, 888888, 66666, 55555, 44444, 4444444, 22222, 88888, 55555] },
  { name: "eyebleed", values: [34343, 45454, 67676, 12121, 22222, 12345, 3333333, 99999, 55555, 1234] },
  { name: "flickfiend", values: [101010, 123123, 543210, 8080, 7070, 6060, 2222222, 44444, 55555, 1984] },
  { name: "ratking", values: [66666, 55555, 44444, 33333, 22222, 11111, 1111111, 12345, 10000, 777] },
  { name: "swipeghoul", values: [99990, 88880, 77770, 66660, 55550, 44440, 10000000, 43210, 22222, 99999] }
];

        function renderLeaderboard() {
          const container = document.getElementById("leaderboard");
          container.innerHTML = "";
          const stats = ["Reels", "Stories", "Likes", "Comments", "Reposts", "Bookmarks", "Scrolls", "Profiles", "Posts", "Time"];

          leaderboardUsers.forEach((user, i) => {
            const div = document.createElement("div");
            div.className = `leaderboard-item${user.highlight ? " highlight" : ""}`;
            div.onclick = () => {
              if (user.name === "you") {
                window.location.href = "profile.html";
              } else {
                window.location.href = `user.html?user=${user.name}`;
              }
            };
            const bottomNote = document.createElement("p");
bottomNote.style.textAlign = "center";
bottomNote.style.fontSize = "0.85rem";
bottomNote.style.color = "#777";
bottomNote.style.marginTop = "1rem";
bottomNote.textContent = "You're not even on the board. Try harder or don't.";
container.appendChild(bottomNote);

            const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : `${i + 1}.`;
            div.innerHTML = `
              <img src="https://api.dicebear.com/7.x/personas/svg?seed=${user.name}">
              <div class="leaderboard-info">
                <div class="name"><span class="medal">${medal}</span>@${user.name}</div>
                <div class="stat-columns">
                  ${user.values.map((val, idx) => `<div>${stats[idx]}: ${val}</div>`).join("")}
                </div>
              </div>`;
            container.appendChild(div);
          });
        }

        function updateLiveStats() {
          const get = key => parseInt(localStorage.getItem(key)) || 0;
          document.getElementById("stat-scrolls").textContent = get("scrollCount");
          document.getElementById("stat-likes").textContent = get("likesGiven");
          document.getElementById("stat-comments").textContent = get("commentsGiven");
          document.getElementById("stat-reposts").textContent = get("repostsDone");
          document.getElementById("stat-bookmarks").textContent = get("postsBookmarked");
          document.getElementById("stat-reels").textContent = get("reelsViewed");
          document.getElementById("stat-stories").textContent = get("storiesViewed");
          document.getElementById("stat-profiles").textContent = get("profilesVisited");
          document.getElementById("stat-posts").textContent = get("postsPosted");
          document.getElementById("stat-minutes").textContent = Math.floor(get("secondsWasted") / 60);
        }

        renderAccounts();
        renderLeaderboard();
        updateLiveStats();
      </script>
    </div> <!-- closes #app-frame -->
  </div> <!-- closes .layout-wrapper -->
</body>
</html>
