<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      width: 100%;
    }

    .content {
      max-width: 480px;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .profile-card {
      background-color: #1c1c1c;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-info .username {
      font-weight: bold;
      color: #ccc;
    }

    .profile-info .bio {
      font-size: 0.9rem;
      color: #888;
    }

    .leaderboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-block {
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: center;
    }

    .stat-block strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
      color: #fff;
    }

    .live-counter {
      position: fixed;
      font-size: 0.9rem;
      color: #666;
      background-color: #1a1a1a;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      z-index: 999;
      right: 10px;
    }
    #reel-counter { bottom: 50px; }
    #scroll-counter { bottom: 80px; }
    #like-counter { bottom: 110px; }
    #comment-counter { bottom: 140px; }
    #repost-counter { bottom: 170px; }
    #bookmark-counter { bottom: 200px; }
    #story-counter { bottom: 230px; }
    #profile-counter { bottom: 260px; }
    #post-counter { bottom: 290px; }
    #waste-counter { bottom: 320px; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header><h1>Search</h1></header>
  <div class="content">
    <div class="section-title">Fake Accounts</div>
    <div id="profiles"></div>
    <div class="section-title">Leaderboard</div>
    <div class="leaderboard" id="leaderboard"></div>
  </div>

  <div id="reel-counter" class="live-counter"></div>
  <div id="scroll-counter" class="live-counter"></div>
  <div id="like-counter" class="live-counter"></div>
  <div id="comment-counter" class="live-counter"></div>
  <div id="repost-counter" class="live-counter"></div>
  <div id="bookmark-counter" class="live-counter"></div>
  <div id="story-counter" class="live-counter"></div>
  <div id="profile-counter" class="live-counter"></div>
  <div id="post-counter" class="live-counter"></div>
  <div id="waste-counter" class="live-counter"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const bios = [
      "Lost in the algorithm.",
      "Loading... forever.",
      "Definitely not real.",
      "This one's a bot, probably.",
      "Feeds on your feed.",
      "Content? Never heard of it."
    ];
    const profiles = document.getElementById("profiles");

    usernames.forEach((user, i) => {
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${user}`;
      const bio = bios[i % bios.length];
      const div = document.createElement("div");
      div.className = "profile-card";
      div.innerHTML = `
        <img src="${avatar}" alt="avatar">
        <div class="profile-info">
          <div class="username">@${user}</div>
          <div class="bio">${bio}</div>
        </div>
      `;
      profiles.appendChild(div);
    });

    const leaderboardStats = [
      { id: 'reel-counter', label: 'Reels viewed' },
      { id: 'scroll-counter', label: 'Scrolls done' },
      { id: 'like-counter', label: 'Likes given' },
      { id: 'comment-counter', label: 'Comments given' },
      { id: 'repost-counter', label: 'Reposts done' },
      { id: 'bookmark-counter', label: 'Bookmarks' },
      { id: 'story-counter', label: 'Stories viewed' },
      { id: 'profile-counter', label: 'Profiles visited' },
      { id: 'post-counter', label: 'Posts posted' },
      { id: 'waste-counter', label: 'Minutes wasted' },
    ];

    const leaderboard = document.getElementById("leaderboard");

    function updateStatUI() {
      leaderboard.innerHTML = "";
      leaderboardStats.forEach(stat => {
        const value = localStorage.getItem(stat.id.replace('-counter', '')) || 0;
        const div = document.createElement("div");
        div.className = "stat-block";
        div.innerHTML = `<strong>${value}</strong>${stat.label}`;
        leaderboard.appendChild(div);
      });
    }

    function updateLiveCounters() {
      leaderboardStats.forEach(stat => {
        const el = document.getElementById(stat.id);
        const value = localStorage.getItem(stat.id.replace('-counter', '')) || 0;
        el.textContent = `${stat.label}: ${value}`;
      });
    }

    updateStatUI();
    updateLiveCounters();
    setInterval(updateLiveCounters, 1000);
  </script>
</body>
</html>
