<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search the Void</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
    }
    .section {
      margin-bottom: 2rem;
    }
    .achievement-item, .user-item {
      padding: 0.7rem;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .achievement-item.locked {
      color: #777;
      opacity: 0.6;
    }
    .achievement-item.unlocked {
      border-color: #00bfff;
      color: #fff;
    }
    .show-all {
      background: none;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>Search the Void</h1>
  <input type="text" id="searchInput" placeholder="Search achievements or users...">

  <div class="section">
    <h2>Achievements</h2>
    <div id="achievementList"></div>
    <button class="show-all" onclick="showAllAchievements()">Show All Achievements</button>
  </div>

  <div class="section">
    <h2>Users</h2>
    <div id="userList"></div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const allAchievements = JSON.parse(localStorage.getItem("achievementList")) || [];
    const unlocked = JSON.parse(localStorage.getItem("achievements")) || [];
    const achievementListEl = document.getElementById("achievementList");
    const userListEl = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");

    const fakeUsers = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster"];
    let showingAll = false;

    function renderAchievements(filter = "") {
      achievementListEl.innerHTML = "";
      const toShow = showingAll ? allAchievements : allAchievements.slice(0, 5);
      toShow.forEach(ach => {
        if (!ach.name.toLowerCase().includes(filter.toLowerCase()) && !ach.desc.toLowerCase().includes(filter.toLowerCase())) return;
        const div = document.createElement("div");
        div.className = "achievement-item";
        div.classList.add(unlocked.includes(ach.key) ? "unlocked" : "locked");
        div.innerHTML = `<strong>${ach.name}</strong><br><small>${ach.desc}</small>`;
        achievementListEl.appendChild(div);
      });
    }

    function renderUsers(filter = "") {
      userListEl.innerHTML = "";
      fakeUsers.forEach(user => {
        if (!user.toLowerCase().includes(filter.toLowerCase())) return;
        const div = document.createElement("div");
        div.className = "user-item";
        div.textContent = `@${user}`;
        div.onclick = () => window.location.href = "user.html";
        userListEl.appendChild(div);
      });
    }

    function showAllAchievements() {
      showingAll = true;
      renderAchievements(searchInput.value);
    }

    searchInput.addEventListener("input", () => {
      renderAchievements(searchInput.value);
      renderUsers(searchInput.value);
    });

    // Initial render (first 5 achievements)
    renderAchievements();
    renderUsers();
  </script>
</body>
</html>
