<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 540px;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    .account, .leaderboard-entry {
      background-color: #1c1c1c;
      border: 1px solid #333;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 6px;
    }

    .account.highlight, .leaderboard-entry.highlight {
      box-shadow: 0 0 10px #4af;
      border-color: #4af;
    }

    .account a, .leader-info a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .leader-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .leader-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #f44;
    }

    .rank-number {
      font-weight: bold;
      margin-right: 5px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px 10px;
      margin-top: 6px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .load-more {
      background-color: #222;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      text-align: center;
      margin: 1rem auto;
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

    .spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Search</header>

    <h2>Accounts</h2>
    <div id="accountList"></div>
    <div class="load-more" onclick="loadMoreAccounts()">Load More</div>

    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
    <div class="spacer"></div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const realUser = "you";
    const messages = [
      "This account is void.",
      "Just vibes and nothing else.",
      "Endlessly scrolling.",
      "Trapped in the algorithm.",
      "Zero posts, zero regrets.",
      "Posting into the void.",
      "Who even is this?",
      "Online... forever."
    ];

    const users = Array.from({ length: 20 }, (_, i) => {
      const username = `user${i + 1}`;
      return {
        username,
        avatar: `https://api.dicebear.com/7.x/personas/svg?seed=${username}`,
        message: messages[Math.floor(Math.random() * messages.length)],
        reelsViewed: Math.floor(Math.random() * 300),
        storiesViewed: Math.floor(Math.random() * 200),
        commentsGiven: Math.floor(Math.random() * 150),
        repostsDone: Math.floor(Math.random() * 100),
        postsBookmarked: Math.floor(Math.random() * 120),
        scrollsDone: Math.floor(Math.random() * 1000),
        profilesVisited: Math.floor(Math.random() * 50),
        postsPosted: Math.floor(Math.random() * 20),
        likesGiven: Math.floor(Math.random() * 500),
        minutesWasted: Math.floor(Math.random() * 999)
      };
    });

    users.splice(5, 0, {
      username: realUser,
      avatar: `https://api.dicebear.com/7.x/personas/svg?seed=you`,
      message: "Creator of the void.",
      reelsViewed: parseInt(localStorage.getItem("reelsViewed")) || 0,
      storiesViewed: parseInt(localStorage.getItem("storiesViewed")) || 0,
      commentsGiven: parseInt(localStorage.getItem("commentsGiven")) || 0,
      repostsDone: parseInt(localStorage.getItem("repostsDone")) || 0,
      postsBookmarked: parseInt(localStorage.getItem("postsBookmarked")) || 0,
      scrollsDone: parseInt(localStorage.getItem("scrollCount")) || 0,
      profilesVisited: parseInt(localStorage.getItem("profilesVisited")) || 0,
      postsPosted: parseInt(localStorage.getItem("postsPosted")) || 0,
      likesGiven: parseInt(localStorage.getItem("likesGiven")) || 0,
      minutesWasted: parseInt(localStorage.getItem("secondsWasted")) ? Math.floor(parseInt(localStorage.getItem("secondsWasted")) / 60) : 0
    });

    const accountList = document.getElementById("accountList");
    let visibleAccounts = 0;

    function loadMoreAccounts() {
      const slice = users.slice(visibleAccounts, visibleAccounts + 6);
      slice.forEach(user => {
        const div = document.createElement("div");
        div.className = `account ${user.username === realUser ? "highlight" : ""}`;
        div.innerHTML = `
          <a href="user.html?user=${user.username}">
            <div style="display:flex;align-items:center;gap:10px;">
              <img src="${user.avatar}" alt="avatar" style="width:40px;height:40px;border-radius:50%;border:2px solid #f44;">
              <span>@${user.username}</span>
            </div>
          </a>
          <p style="margin-top:0.5rem;color:#aaa;font-size:0.9rem;">${user.message}</p>
        `;
        accountList.appendChild(div);
      });
      visibleAccounts += 6;
    }

    function renderLeaderboard() {
      const sorted = [...users].sort((a, b) => {
        const totalA = a.reelsViewed + a.storiesViewed + a.commentsGiven + a.repostsDone + a.postsBookmarked + a.scrollsDone + a.profilesVisited + a.postsPosted + a.likesGiven + a.minutesWasted;
        const totalB = b.reelsViewed + b.storiesViewed + b.commentsGiven + b.repostsDone + b.postsBookmarked + b.scrollsDone + b.profilesVisited + b.postsPosted + b.likesGiven + b.minutesWasted;
        return totalB - totalA;
      });

      const top10 = sorted.slice(0, 10);
      const leaderboard = document.getElementById("leaderboard");

      top10.forEach((user, index) => {
        const entry = document.createElement("div");
        entry.className = `leaderboard-entry ${user.username === realUser ? "highlight" : ""}`;
        entry.innerHTML = `
          <div class="leader-info">
            ${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `<span class="rank-number">${index + 1}</span>`}
            <img src="${user.avatar}" alt="avatar">
            <a href="user.html?user=${user.username}">@${user.username}</a>
          </div>
          <div class="stats-grid">
            <div>Reels viewed: ${user.reelsViewed}</div>
            <div>Stories viewed: ${user.storiesViewed}</div>
            <div>Comments given: ${user.commentsGiven}</div>
            <div>Reposts done: ${user.repostsDone}</div>
            <div>Posts bookmarked: ${user.postsBookmarked}</div>
            <div>Scrolls done: ${user.scrollsDone}</div>
            <div>Profiles visited: ${user.profilesVisited}</div>
            <div>Posts posted: ${user.postsPosted}</div>
            <div>Likes given: ${user.likesGiven}</div>
            <div>Minutes wasted: ${user.minutesWasted}</div>
          </div>
        `;
        leaderboard.appendChild(entry);
      });
    }

    loadMoreAccounts();
    renderLeaderboard();
  </script>
</body>
</html>
