<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Search</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 540px;
    }
    h2 {
      text-align: center;
      margin: 1.5rem 0 1rem;
    }
    .account, .leaderboard-entry {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 6px;
      margin: 0.5rem 0;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.2s;
    }
    .account:hover, .leaderboard-entry:hover {
      background-color: #292929;
    }
    .account.highlight, .leaderboard-entry.highlight {
      background-color: #333399;
    }
    .account img, .leaderboard-entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .account-info, .leaderboard-info {
      display: flex;
      flex-direction: column;
    }
    .leaderboard-position {
      font-size: 1.2rem;
      width: 30px;
      text-align: center;
    }
    .leaderboard-row {
      display: flex;
      align-items: center;
    }
    .live-counter {
      font-size: 0.9rem;
      color: #aaa;
      margin: 0.2rem 0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
    .show-more {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 0.6rem;
      margin: 1rem auto;
      display: block;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accounts</h2>
    <div id="accountList"></div>
    <button class="show-more" onclick="showMoreAccounts()">Show More</button>

    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const fakeUsernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter", "pixelghost", "feedburn", "scrollking", "glitchedout"];
    const realUser = "@you";
    const funnyBios = [
      "This account is void.",
      "Certified scroll addict.",
      "Award-winning lurker.",
      "Waiting for notifications...",
      "Likes their own posts.",
      "Banished from meaningful interactions."
    ];
    const accountList = document.getElementById("accountList");
    const leaderboard = document.getElementById("leaderboard");
    let accountDisplayCount = 6;

    function getStats() {
      return {
        reelsViewed: Math.floor(Math.random() * 500),
        storiesViewed: Math.floor(Math.random() * 300),
        commentsGiven: Math.floor(Math.random() * 200),
        repostsDone: Math.floor(Math.random() * 100),
        postsBookmarked: Math.floor(Math.random() * 120),
        scrollsDone: Math.floor(Math.random() * 800),
        profilesVisited: Math.floor(Math.random() * 400),
        postsPosted: Math.floor(Math.random() * 50),
        likesGiven: Math.floor(Math.random() * 1000),
        minutesWasted: Math.floor(Math.random() * 600)
      };
    }

    function createAccount(username, isReal = false) {
      const bio = funnyBios[Math.floor(Math.random() * funnyBios.length)];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
      const div = document.createElement("a");
      div.href = `user.html?user=${username}`;
      div.className = `account${isReal ? " highlight" : ""}`;
      div.innerHTML = `
        <img src="${avatar}" alt="avatar">
        <div class="account-info">
          <strong>@${username}</strong>
          <span>${bio}</span>
        </div>
      `;
      return div;
    }

    function renderAccounts() {
      accountList.innerHTML = "";
      for (let i = 0; i < accountDisplayCount; i++) {
        const isReal = fakeUsernames[i] === "you";
        accountList.appendChild(createAccount(fakeUsernames[i], isReal));
      }
    }

    function showMoreAccounts() {
      accountDisplayCount = fakeUsernames.length;
      renderAccounts();
    }

    function createLeaderboardEntry(username, stats, index) {
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
      const medal = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : `${index + 1}.`;
      const div = document.createElement("a");
      div.href = `user.html?user=${username}`;
      div.className = `leaderboard-entry${username === "you" ? " highlight" : ""}`;
      div.innerHTML = `
        <div class="leaderboard-row">
          <div class="leaderboard-position">${medal}</div>
          <img src="${avatar}" alt="avatar">
          <div class="leaderboard-info">
            <strong>@${username}</strong>
            <div class="live-counter">Likes: ${stats.likesGiven} | Posts: ${stats.postsPosted}</div>
            <div class="live-counter">Reels: ${stats.reelsViewed} | Stories: ${stats.storiesViewed}</div>
            <div class="live-counter">Scrolls: ${stats.scrollsDone} | Time: ${stats.minutesWasted} min</div>
          </div>
        </div>
      `;
      return div;
    }

    function renderLeaderboard() {
      const data = fakeUsernames.map(u => ({ username: u, stats: getStats() }));
      const sorted = data.sort((a, b) => (b.stats.likesGiven + b.stats.reelsViewed + b.stats.scrollsDone) - (a.stats.likesGiven + a.stats.reelsViewed + a.stats.scrollsDone));
      leaderboard.innerHTML = "";
      sorted.slice(0, 10).forEach((user, i) => {
        leaderboard.appendChild(createLeaderboardEntry(user.username, user.stats, i));
      });
    }

    renderAccounts();
    renderLeaderboard();
  </script>
</body>
</html>
