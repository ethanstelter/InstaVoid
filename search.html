<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Void Search</title>
<style>
body {
  background-color: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.phone-screen {
  width: 90%;
  max-width: 810px;
  padding-bottom: 6rem;
}
header {
  text-align: center;
  margin: 1.5rem 0 1rem;
  padding: 1rem;
  font-size: 1.5rem;
  font-weight: bold;
  background-color: #1a1a1a;
  border-bottom: 1px solid #333;
}
.section-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 1rem;
  padding-left: 1rem;
}
.account, .leaderboard-entry {
  background-color: #1c1c1c;
  margin: 0.5rem 1rem;
  padding: 0.8rem;
  border: 1px solid #333;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: #fff;
  transition: background-color 0.2s;
}
.account:hover, .leaderboard-entry:hover {
  background-color: #292929;
  cursor: pointer;
}
.account.highlight, .leaderboard-entry.highlight {
  background-color: #333399;
  border: 2px solid gold;
}
.account img, .leaderboard-entry img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.account-info, .leaderboard-info {
  display: flex;
  flex-direction: column;
}
.leaderboard-position {
  font-size: 1.2rem;
  width: 30px;
  text-align: center;
}
.leaderboard-row {
  display: flex;
  align-items: center;
}
.leaderboard-entry .stats {
  font-size: 0.8rem;
  color: #aaa;
  margin-top: 0.5rem;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.2rem 1rem;
}
.medal {
  font-size: 1.5rem;
  margin-right: 8px;
}
.show-more {
  text-align: center;
  margin-top: 1rem;
  background-color: #1a1a1a;
  border: 1px solid #333;
  color: #fff;
  padding: 0.6rem;
  display: block;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}
.leaderboard-spacer {
  height: 120px;
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1a1a1a;
  border-top: 1px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}
.bottom-nav a {
  color: #888;
  text-decoration: none;
  font-size: 1.3rem;
}
</style>
</head>
<body>
<div class="phone-screen">
  <header>Search</header>

  <section id="account-section">
    <div class="section-title">Accounts</div>
    <div id="accountList"></div>
    <div id="showMoreBtn" class="show-more" onclick="showMoreAccounts()">Show More</div>
  </section>

  <section id="leaderboard-section">
    <div class="section-title">Leaderboard</div>
    <div id="leaderboard"></div>
    <div class="leaderboard-spacer"></div>
  </section>
</div>

<div class="bottom-nav">
  <a href="index.html">üè†</a>
  <a href="search.html">üîç</a>
  <a href="publish.html">‚ûï</a>
  <a href="reels.html">üéûÔ∏è</a>
  <a href="profile.html">üë§</a>
</div>

<script>
const funnyBios = [
  "This account is void.",
  "Certified scroll addict.",
  "Award-winning lurker.",
  "Waiting for notifications...",
  "Likes their own posts.",
  "Banished from meaningful interactions.",
  "Still figuring out the void.",
  "Reposting into nothingness.",
  "Chronically online and proud.",
  "Professional doomscroller.",
  "Exists mostly in simulation.",
  "Tapped the void too hard."
];

const userStats = [
  'Reels viewed', 'Stories viewed', 'Comments given', 'Reposts done', 'Posts bookmarked',
  'Scrolls done', 'Profiles visited', 'Posts posted', 'Likes given', 'Minutes wasted'
];

const accountList = document.getElementById("accountList");
const leaderboard = document.getElementById("leaderboard");

const realUser = {
  name: "@you",
  avatar: `https://api.dicebear.com/7.x/personas/svg?seed=you`,
  highlight: true,
  stats: userStats.map(() => Math.floor(Math.random() * 100))
};

let accounts = [realUser];
for (let i = 1; i <= 20; i++) {
  const name = `@user${i}`;
  accounts.push({
    name,
    avatar: `https://api.dicebear.com/7.x/personas/svg?seed=user${i}`,
    highlight: false,
    stats: userStats.map(() => Math.floor(Math.random() * 100))
  });
}

let visibleCount = 6;

function renderAccounts() {
  accountList.innerHTML = "";
  accounts.slice(0, visibleCount).forEach(user => {
    const div = document.createElement("div");
    div.className = `account${user.highlight ? ' highlight' : ''}`;
    div.onclick = () => {
      if (user.name === "@you") {
        window.location.href = "profile.html";
      } else {
        window.location.href = `user.html?user=${user.name.substring(1)}`;
      }
    };
    div.innerHTML = `
      <img src="${user.avatar}" alt="avatar">
      <div class="account-info">
        <strong>${user.name}</strong>
        <span>${funnyBios[Math.floor(Math.random() * funnyBios.length)]}</span>
      </div>
    `;
    accountList.appendChild(div);
  });
  if (visibleCount >= accounts.length) {
    document.getElementById("showMoreBtn").style.display = "none";
  }
}

function showMoreAccounts() {
  visibleCount += 6;
  renderAccounts();
}

function renderLeaderboard() {
  const sorted = [...accounts].sort((a, b) => {
    const sumA = a.stats.reduce((acc, n) => acc + n, 0);
    const sumB = b.stats.reduce((acc, n) => acc + n, 0);
    return sumB - sumA;
  }).slice(0, 10);

  leaderboard.innerHTML = "";
  sorted.forEach((user, index) => {
    const div = document.createElement("div");
    div.className = `leaderboard-entry${user.highlight ? ' highlight' : ''}`;
    div.onclick = () => {
      if (user.name === "@you") {
        window.location.href = "profile.html";
      } else {
        window.location.href = `user.html?user=${user.name.substring(1)}`;
      }
    };
    const rank = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : `#${index + 1}`;
    div.innerHTML = `
      <div class="medal">${rank}</div>
      <img src="${user.avatar}" alt="avatar">
      <div class="info">
        <p><strong>${user.name}</strong></p>
        <div class="stats">
          ${user.stats.map((val, i) => `${userStats[i]}: ${val}`).join('<br>')}
        </div>
      </div>
    `;
    leaderboard.appendChild(div);
  });
}

renderAccounts();
renderLeaderboard();
</script>
</body>
</html>
