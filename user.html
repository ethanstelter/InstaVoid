<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake User Profile</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #eeeeee;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .layout-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
    }
    #app-frame {
      width: min(645px, 95vw);
      height: 100vh;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }
    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
      background-color: #1a1a1a;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }
    .stats {
      display: flex;
      gap: 1rem;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }
    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #333;
    }
    .stat-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
      color: #ccc;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <div id="app-frame">
      <div class="content-wrapper">
        <header id="username">@username</header>

        <div class="profile">
          <img id="avatar" src="" alt="avatar">
          <div class="stats">
            <div class="stat"><strong id="postCount">0</strong> posts</div>
            <div class="stat"><strong>0</strong> followers</div>
            <div class="stat"><strong>0</strong> following</div>
          </div>
        </div>

        <div class="bio">Too cool to achieve anything. Just stats.</div>

        <div class="stat-grid" id="statGrid"></div>
      </div>

      <div class="bottom-nav">
        <a href="index.html">üè†</a>
        <a href="search.html">üîç</a>
        <a href="publish.html">‚ûï</a>
        <a href="reels.html">üéûÔ∏è</a>
        <a href="profile.html">üë§</a>
      </div>

      <script>
        const params = new URLSearchParams(window.location.search);
        const user = params.get("user") || "unknown_user";
        document.getElementById("username").textContent = `@${user}`;
        document.getElementById("avatar").src = `https://api.dicebear.com/7.x/personas/svg?seed=${user}`;

        const statGrid = document.getElementById("statGrid");
        const stats = [
          { label: "Minutes Wasted", max: 1200 },
          { label: "Likes Given", max: 2000 },
          { label: "Scrolls Done", max: 4000 },
          { label: "Reels Viewed", max: 3000 },
          { label: "Stories Viewed", max: 2500 },
          { label: "Comments Given", max: 1200 },
          { label: "Reposts Done", max: 1000 },
          { label: "Bookmarks", max: 800 },
          { label: "Profiles Visited", max: 700 },
          { label: "Posts Posted", max: 300 }
        ];

        stats.forEach(stat => {
          const div = document.createElement("div");
          const value = Math.floor(Math.random() * stat.max);
          div.innerHTML = `<strong>${value}</strong>${stat.label}`;
          statGrid.appendChild(div);
        });

        document.getElementById("postCount").textContent = Math.floor(Math.random() * 30) + 1;
      </script>
    </div>
  </div>
</body>
</html>
