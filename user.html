<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }

    .stats {
      display: flex;
      gap: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      background-color: #333;
    }

    .stat-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
      color: #ccc;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="username" id="usernameDisplay">@fakeuser</div>
  </header>

  <div class="profile">
    <img id="avatar" src="" alt="avatar">
    <div class="stats">
      <div class="stat">
        <strong id="postCount">??</strong>
        posts
      </div>
      <div class="stat">
        <strong>??</strong>
        followers
      </div>
      <div class="stat">
        <strong>??</strong>
        following
      </div>
    </div>
  </div>

  <div class="bio" id="bioText">Just vibing in the void.</div>

  <div class="stat-grid" id="statGrid"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const statGrid = document.getElementById("statGrid");
    const username = new URLSearchParams(window.location.search).get("user") || "ghostfeed";
    const stats = [
      { key: "minutesWasted", label: "Minutes Wasted", get: () => Math.floor(Math.random() * 1000) },
      { key: "likesGiven", label: "Likes Given", get: () => Math.floor(Math.random() * 500) + " ü§ç" },
      { key: "scrollsDone", label: "Scrolls Done", get: () => Math.floor(Math.random() * 1000) + " flicks" },
      { key: "reelsViewed", label: "Reels Viewed", get: () => Math.floor(Math.random() * 300) + " reels" },
      { key: "storiesViewed", label: "Stories Viewed", get: () => Math.floor(Math.random() * 100) + " weird tales" },
      { key: "commentsGiven", label: "Comments Given", get: () => Math.floor(Math.random() * 200) + " yaps" },
      { key: "repostsDone", label: "Reposts Done", get: () => Math.floor(Math.random() * 100) + " echoes" },
      { key: "postsBookmarked", label: "Bookmarks", get: () => Math.floor(Math.random() * 50) + " saved for nothing" },
      { key: "profilesVisited", label: "Profiles Visited", get: () => Math.floor(Math.random() * 300) + " ghosts" },
      { key: "postsPosted", label: "Posts Posted", get: () => Math.floor(Math.random() * 100) + " fakes" }
    ];

    document.getElementById("usernameDisplay").textContent = `@${username}`;
    document.getElementById("avatar").src = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

    stats.forEach(stat => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${stat.get()}</strong>${stat.label}`;
      statGrid.appendChild(div);
    });

    document.getElementById("postCount").textContent = Math.floor(Math.random() * 100);
  </script>
</body>
</html>
