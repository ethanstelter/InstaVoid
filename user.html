  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #eeeeee;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .layout-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      height: 100vh;
    }
    #live-stats {
      flex-shrink: 0;
      width: 180px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 0.85rem;
      line-height: 1.6;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    #app-frame {
      width: min(645px, 95vw);
      height: 100vh;
      background-color: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }
    .content-wrapper::-webkit-scrollbar {
      width: 8px;
    }
    .content-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }
    .content-wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 4px;
    }
    header {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
      background-color: #1a1a1a;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }
    .stats {
      display: flex;
      gap: 1rem;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }
    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #333;
    }
    .stat-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
      color: #ccc;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }

<div class="layout-wrapper">

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user") || "unknown_user";
const isYou = user === "you";

document.getElementById("username").textContent = `@${user}`;
document.getElementById("avatar").src = `https://api.dicebear.com/7.x/personas/svg?seed=${user}`;

const statGrid = document.getElementById("statGrid");

const statLabels = [
"Minutes Wasted",
"Likes Given",
"Scrolls Done",
"Reels Viewed",
"Stories Viewed",
"Comments Given",
"Reposts Done",
"Bookmarks",
"Profiles Visited",
"Posts Posted"
];

const statKeys = [
"secondsWasted",
"likesGiven",
"scrollCount",
"reelsViewed",
"storiesViewed",
"commentsGiven",
"repostsDone",
"postsBookmarked",
"profilesVisited",
"postsPosted"
];

statKeys.forEach((key, index) => {
const div = document.createElement("div");
let value = 0;
if (isYou) {
value = parseInt(localStorage.getItem(key)) || 0;
if (key === "secondsWasted") value = Math.floor(value / 60);
} else {
const fakeMax = [1200, 2000, 4000, 3000, 2500, 1200, 1000, 800, 700, 300];
value = Math.floor(Math.random() * fakeMax[index]);
}
div.innerHTML = `<strong>${value}</strong>${statLabels[index]}`;
statGrid.appendChild(div);
});

if (isYou) {
document.getElementById("postCount").textContent = parseInt(localStorage.getItem("postsPosted")) || 0;
} else {
document.getElementById("postCount").textContent = Math.floor(Math.random() * 30) + 1;
}

        // Populate live-stats sidebar with real user data
        function updateLiveStats() {
          const get = key => parseInt(localStorage.getItem(key)) || 0;
          document.getElementById("stat-reels").textContent = get("reelsViewed");
          document.getElementById("stat-scrolls").textContent = get("scrollCount");
          document.getElementById("stat-likes").textContent = get("likesGiven");
          document.getElementById("stat-comments").textContent = get("commentsGiven");
          document.getElementById("stat-reposts").textContent = get("repostsDone");
          document.getElementById("stat-bookmarks").textContent = get("postsBookmarked");
          document.getElementById("stat-profiles").textContent = get("profilesVisited");
          document.getElementById("stat-posts").textContent = get("postsPosted");
          document.getElementById("stat-stories").textContent = get("storiesViewed");
          document.getElementById("stat-minutes").textContent = Math.floor(get("secondsWasted") / 60);
        }

        updateLiveStats();
</script>
</div>
</div>
