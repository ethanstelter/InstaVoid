<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Reels</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .reel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: #000;
      padding: 1rem;
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: relative;
      z-index: 1;
    }

    .user-info {
      position: absolute;
      bottom: 70px;
      left: 1rem;
    }

    .user-info span {
      font-weight: bold;
      font-size: 1rem;
    }

    .caption {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.2rem;
    }

    .actions {
      position: absolute;
      bottom: 70px;
      right: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
    }

    .actions button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .comment-box {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 1rem;
      right: 1rem;
      display: flex;
      gap: 10px;
    }

    .comment-box input {
      flex: 1;
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .comment-box button {
      padding: 0.5rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .like-popup {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 6px;
      color: #bbb;
      font-size: 1rem;
      opacity: 0;
      animation: fadePop 2.5s forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="reelContainer"></div>

  <script>
    const usernames = [
      "void_vibes", "scroller3000", "ghostfeed", "lostinloop",
      "tapmaster", "doomposter"
    ];

    const captions = [
      "You‚Äôre still here?",
      "This means nothing.",
      "Another moment wasted.",
      "Fake video. Real time loss.",
      "Like it matters.",
      "Content? Nah."
    ];

    const container = document.getElementById("reelContainer");

    let currentIndex = 0;

    function createReel(index) {
      const username = usernames[index % usernames.length];
      const caption = captions[index % captions.length];
      const avatarUrl = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;

      const reel = document.createElement("div");
      reel.className = "reel";
      reel.style.backgroundImage = `url('${avatarUrl}')`; // pretend it's a video frame

      reel.innerHTML = `
        <div class="overlay">
          <div class="user-info">
            <span>@${username}</span>
            <div class="caption">${caption}</div>
          </div>
          <div class="actions">
            <button onclick="handleLike(this)">‚ù§Ô∏è</button>
            <button onclick="toggleCommentBox(this)">üí¨</button>
            <button onclick="handleRepost(this)">üîÅ</button>
            <button onclick="handleBookmark(this)">üìå</button>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="Say something..." />
            <button onclick="submitFakeComment(this)">‚û§</button>
          </div>
        </div>
      `;

      return reel;
    }

    function loadReel(index) {
      container.innerHTML = "";
      container.appendChild(createReel(index));
    }

    function handleLike(btn) {
      const popup = document.createElement("div");
      popup.className = "like-popup";
      const funny = ["This like did nothing.", "Validation... denied.", "+0 dopamine.", "Why tho?", "Still empty."];
      popup.textContent = funny[Math.floor(Math.random() * funny.length)];
      btn.closest(".reel").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function handleRepost(btn) {
      const popup = document.createElement("div");
      popup.className = "like-popup";
      const msgs = ["Reposted to the void.", "Echo chamber engaged.", "No one saw it.", "Void approved!"];
      popup.textContent = msgs[Math.floor(Math.random() * msgs.length)];
      btn.closest(".reel").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function handleBookmark(btn) {
      const popup = document.createElement("div");
      popup.className = "like-popup";
      const msgs = ["Saved for no reason.", "Marked for future regret.", "Pinned. For what?", "You'll forget this."];
      popup.textContent = msgs[Math.floor(Math.random() * msgs.length)];
      btn.closest(".reel").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function toggleCommentBox(btn) {
      const box = btn.closest(".reel").querySelector(".comment-box");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function submitFakeComment(button) {
      const input = button.previousElementSibling;
      if (input.value.trim() !== "") {
        input.style.transition = "opacity 0.5s ease";
        input.style.opacity = 0;
        setTimeout(() => {
          input.value = "";
          input.style.opacity = 1;
          input.closest(".comment-box").style.display = "none";
        }, 600);
      }
    }

    function handleScroll(e) {
      if (e.deltaY > 0 && currentIndex < usernames.length - 1) {
        currentIndex++;
        loadReel(currentIndex);
      } else if (e.deltaY < 0 && currentIndex > 0) {
        currentIndex--;
        loadReel(currentIndex);
      }
    }

    loadReel(currentIndex);
    window.addEventListener("wheel", handleScroll);
    window.addEventListener("touchstart", handleTouchStart);
    window.addEventListener("touchend", handleTouchEnd);

    let touchStartY = 0;
    function handleTouchStart(e) {
      touchStartY = e.changedTouches[0].screenY;
    }

    function handleTouchEnd(e) {
      const deltaY = touchStartY - e.changedTouches[0].screenY;
      if (deltaY > 50 && currentIndex < usernames.length - 1) {
        currentIndex++;
        loadReel(currentIndex);
      } else if (deltaY < -50 && currentIndex > 0) {
        currentIndex--;
        loadReel(currentIndex);
      }
    }
  </script>
</body>
</html>
