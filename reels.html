<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Reels</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    #reelContainer {
      height: 100%;
      width: 100%;
    }

    .reel {
      scroll-snap-align: start;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .reel-inner {
      width: 90%;
      max-width: 540px;
      height: 100%;
      background-color: #1c1c1c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      transition: transform 0.3s ease;
    }

    .caption-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #f0f0f0;
      text-shadow: 0 0 6px #000;
      max-width: 80%;
    }

    .user-info {
      position: absolute;
      bottom: 80px;
      left: 10px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #f44;
    }

    .username {
      font-weight: bold;
      font-size: 0.9rem;
      color: #ccc;
    }

    .actions {
      position: absolute;
      bottom: 80px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s ease;
    }

    .actions button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .comment-box {
      position: absolute;
      bottom: 58px;
      left: 10px;
      right: 10px;
      display: none;
      gap: 10px;
      z-index: 10;
    }

    .comment-box input {
      flex: 1;
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ccc;
    }

    .comment-box button {
      padding: 0.5rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ccc;
      cursor: pointer;
    }

    .popup {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 6px;
      color: #bbb;
      font-size: 1rem;
      opacity: 0;
      animation: fadePop 2.5s forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div id="reelContainer"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const captions = [
      "You're watching nothing.",
      "Keep staring... it's not real.",
      "Every frame is the same.",
      "This video changed nothing.",
      "Still scrolling?",
      "Now in 4K: pure void."
    ];

    const container = document.getElementById("reelContainer");

    function createReel(username, caption) {
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${username}`;
      const reel = document.createElement("div");
      reel.className = "reel";

      const inner = document.createElement("div");
      inner.className = "reel-inner";

      inner.innerHTML = `
        <div class="caption-center">${caption}</div>
        <div class="user-info">
          <img src="${avatar}" alt="avatar">
          <div class="username">@${username}</div>
        </div>
        <div class="actions">
          <button onclick="handlePopup(this, 'This like did nothing.')">‚ù§Ô∏è</button>
          <button onclick="toggleCommentBox(this)">üí¨</button>
          <button onclick="handlePopup(this, 'Echoed into the abyss.')">üîÅ</button>
          <button onclick="handlePopup(this, 'üìå Marked meaningless.')">üìå</button>
        </div>
        <div class="comment-box">
          <input type="text" placeholder="Say something...">
          <button onclick="submitFakeComment(this)">‚û§</button>
        </div>
      `;

      reel.appendChild(inner);
      container.appendChild(reel);
    }

    function handlePopup(el, text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = text;
      el.closest(".reel-inner").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function toggleCommentBox(btn) {
      const inner = btn.closest(".reel-inner");
      const box = inner.querySelector(".comment-box");
      const userInfo = inner.querySelector(".user-info");
      const actions = inner.querySelector(".actions");

      const isOpen = box.style.display === "flex";
      box.style.display = isOpen ? "none" : "flex";
      userInfo.style.transform = isOpen ? "translateY(0)" : "translateY(-30px)";
      actions.style.transform = isOpen ? "translateY(0)" : "translateY(-30px)";
    }

    function submitFakeComment(button) {
      const input = button.previousElementSibling;
      if (input.value.trim() !== "") {
        input.style.transition = "opacity 0.5s ease";
        input.style.opacity = 0;
        setTimeout(() => {
          input.value = "";
          input.style.opacity = 1;
          input.closest(".comment-box").style.display = "none";
          const inner = input.closest(".reel-inner");
          inner.querySelector(".user-info").style.transform = "translateY(0)";
          inner.querySelector(".actions").style.transform = "translateY(0)";
        }, 600);
      }
    }

    for (let i = 0; i < 12; i++) {
      const user = usernames[i % usernames.length];
      const cap = captions[i % captions.length];
      createReel(user, cap);
    }
  </script>
</body>
</html>
