<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void Reels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reel-container {
      position: relative;
      width: 360px;
      height: 640px;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }

    .reel {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      position: relative;
    }

    .user-info {
      position: absolute;
      bottom: 70px;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #f44;
    }

    .user-info span {
      font-weight: bold;
      font-size: 0.95rem;
      color: #fff;
    }

    .caption {
      position: absolute;
      bottom: 50px;
      left: 1rem;
      font-size: 0.85rem;
      color: #ccc;
    }

    .actions {
      position: absolute;
      bottom: 70px;
      right: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    .comment-box {
      position: absolute;
      bottom: 10px;
      left: 1rem;
      right: 1rem;
      display: flex;
      gap: 10px;
    }

    .comment-box input {
      flex: 1;
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
    }

    .comment-box button {
      padding: 0.5rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 6px;
      color: #bbb;
      font-size: 1rem;
      opacity: 0;
      animation: fadePop 2.5s forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="reel-container" id="reelContainer"></div>

  <script>
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const captions = [
      "You‚Äôre watching... nothing.",
      "Reel #203984. Unseen.",
      "Simulated video, simulated joy.",
      "Scroll harder. It won‚Äôt help.",
      "No meaning detected.",
      "Endless entertainment... not."
    ];

    const reelContainer = document.getElementById("reelContainer");

    function showPopup(el, text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = text;
      el.closest(".reel-container").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function handleLike(btn) {
      const messages = ["This like did nothing.", "Validation denied.", "+0 dopamine.", "Why tho?", "Still empty."];
      showPopup(btn, messages[Math.floor(Math.random() * messages.length)]);
    }

    function handleRepost(btn) {
      const messages = ["Void reshared.", "Echoed into the abyss.", "+0 reach.", "Copied to nowhere."];
      showPopup(btn, messages[Math.floor(Math.random() * messages.length)]);
    }

    function handleBookmark(btn) {
      const messages = ["Pinned for no reason.", "Saved into the void.", "üìå Marked meaningless.", "Archived. Sort of."];
      showPopup(btn, messages[Math.floor(Math.random() * messages.length)]);
    }

    function toggleCommentBox(btn) {
      const box = btn.closest(".reel-container").querySelector(".comment-box");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function submitFakeComment(button) {
      const input = button.previousElementSibling;
      if (input.value.trim() !== "") {
        input.style.transition = "opacity 0.5s ease";
        input.style.opacity = 0;
        setTimeout(() => {
          input.value = "";
          input.style.opacity = 1;
          input.closest(".comment-box").style.display = "none";
        }, 600);
      }
    }

    function renderReel(index) {
      const user = usernames[index % usernames.length];
      const caption = captions[index % captions.length];
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${user}`;
      const views = `${Math.floor(Math.random() * 10000)} fake views`;

      reelContainer.innerHTML = `
        <div class="reel" style="background-image: url('${avatar}');">
          <div class="user-info">
            <img src="${avatar}" alt="avatar">
            <span>@${user}</span>
          </div>
          <div class="caption">${caption}<br><small>${views}</small></div>
          <div class="actions">
            <button onclick="handleLike(this)">‚ù§Ô∏è</button>
            <button onclick="toggleCommentBox(this)">üí¨</button>
            <button onclick="handleRepost(this)">üîÅ</button>
            <button onclick="handleBookmark(this)">üìå</button>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="Say something...">
            <button onclick="submitFakeComment(this)">‚û§</button>
          </div>
        </div>
      `;
    }

    let currentIndex = 0;
    renderReel(currentIndex);

    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0) currentIndex++;
      else currentIndex--;
      if (currentIndex < 0) currentIndex = usernames.length - 1;
      renderReel(currentIndex);
    });
  </script>
</body>
</html>
