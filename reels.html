<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Reels</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }

    .reel {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .username {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .actions button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .comment-box {
      display: none;
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .comment-box input {
      padding: 0.5rem;
      background-color: #111;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .comment-box button {
      padding: 0.5rem 0.8rem;
      background-color: #222;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 8px 14px;
      border-radius: 6px;
      color: #bbb;
      font-size: 1rem;
      opacity: 0;
      animation: fadePop 2.5s forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fadePop {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 999;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div id="reelsContainer"></div>
  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>
  <script>
    const container = document.getElementById("reelsContainer");
    const usernames = ["void_vibes", "scroller3000", "ghostfeed", "lostinloop", "tapmaster", "doomposter"];
    const messages = [
      "You‚Äôre watching... nothing.",
      "Reel #203984. Unseen.",
      "Simulated video, simulated joy.",
      "Scroll harder. It won‚Äôt help.",
      "No meaning detected.",
      "Endless entertainment... not."
    ];

    usernames.forEach((user, i) => {
      const avatar = `https://api.dicebear.com/7.x/personas/svg?seed=${user}`;
      const msg = messages[i % messages.length];

      const reel = document.createElement("div");
      reel.className = "reel";
      reel.innerHTML = `
        <img class="avatar" src="${avatar}" alt="avatar">
        <div class="username">@${user}</div>
        <div class="message">${msg}</div>
        <div class="actions">
          <button onclick="handleReelLike(this)">‚ù§Ô∏è</button>
          <button onclick="toggleReelComment(this)">üí¨</button>
          <button onclick="handleRepost(this)">üîÅ</button>
          <button onclick="handleBookmark(this)">üìå</button>
        </div>
        <div class="comment-box">
          <input type="text" placeholder="Say something...">
          <button onclick="submitFakeComment(this)">‚û§</button>
        </div>
      `;
      container.appendChild(reel);
    });

    function showPopup(el, text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = text;
      el.closest(".reel").appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    function handleReelLike(btn) {
      const funny = ["This like did nothing.", "Validation... denied.", "+0 dopamine.", "Why tho?", "Still empty."];
      showPopup(btn, funny[Math.floor(Math.random() * funny.length)]);
    }

    function toggleReelComment(btn) {
      const box = btn.closest(".reel").querySelector(".comment-box");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function submitFakeComment(button) {
      const input = button.previousElementSibling;
      if (input.value.trim() !== "") {
        input.style.transition = "opacity 0.5s ease";
        input.style.opacity = 0;
        setTimeout(() => {
          input.value = "";
          input.style.opacity = 1;
          input.closest(".comment-box").style.display = "none";
        }, 600);
      }
    }

    function handleRepost(btn) {
      const texts = ["Void reshared.", "Echoed into the abyss.", "+0 reach.", "Copied to nowhere."];
      showPopup(btn, texts[Math.floor(Math.random() * texts.length)]);
    }

    function handleBookmark(btn) {
      const texts = ["Pinned for no reason.", "Saved into the void.", "üìå Marked meaningless.", "Archived. Sort of."];
      showPopup(btn, texts[Math.floor(Math.random() * texts.length)]);
    }
  </script>
</body>
</html>
