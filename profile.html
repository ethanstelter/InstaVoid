<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Void Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }

    .stats {
      display: flex;
      gap: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #333;
    }

    .post-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
      color: #ccc;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="username">@you</div>
  </header>

  <div class="profile">
    <img src="https://api.dicebear.com/7.x/personas/svg?seed=you" alt="avatar">
    <div class="stats">
      <div class="stat">
        <strong id="postCount">0</strong>
        posts
      </div>
      <div class="stat">
        <strong>0</strong>
        followers
      </div>
      <div class="stat">
        <strong>0</strong>
        following
      </div>
    </div>
  </div>

  <div class="bio">Just wasting time on purpose.</div>

  <div class="post-grid" id="statGrid"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const stats = {
      likesGiven: parseInt(localStorage.getItem("likesGiven")) || 0,
      secondsWasted: parseInt(localStorage.getItem("secondsWasted")) || 0,
      scrollCount: parseInt(localStorage.getItem("scrollCount")) || 0,
      commentsGiven: parseInt(localStorage.getItem("commentsGiven")) || 0,
      repostsDone: parseInt(localStorage.getItem("repostsDone")) || 0,
      bookmarks: parseInt(localStorage.getItem("bookmarks")) || 0,
      reelsViewed: parseInt(localStorage.getItem("reelsViewed")) || 0,
      storiesViewed: parseInt(localStorage.getItem("storiesViewed")) || 0,
      profilesVisited: parseInt(localStorage.getItem("profilesVisited")) || 0,
      postsPosted: parseInt(localStorage.getItem("postsPosted")) || 0
    };

    const statGrid = document.getElementById("statGrid");
    const postCount = document.getElementById("postCount");

    const statItems = [
      { label: "Minutes Wasted", value: Math.floor(stats.secondsWasted / 60) },
      { label: "Likes Given", value: stats.likesGiven },
      { label: "Scrolls Done", value: stats.scrollCount },
      { label: "Comments Given", value: stats.commentsGiven },
      { label: "Reposts Done", value: stats.repostsDone },
      { label: "Bookmarked Posts", value: stats.bookmarks },
      { label: "Reels Viewed", value: stats.reelsViewed },
      { label: "Stories Viewed", value: stats.storiesViewed },
      { label: "Profiles Visited", value: stats.profilesVisited },
      { label: "Posts Made", value: stats.postsPosted }
    ];

    statItems.forEach(stat => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${stat.value}</strong>${stat.label}`;
      statGrid.appendChild(div);
    });

    postCount.textContent = stats.postsPosted;
  </script>
</body>
</html>
