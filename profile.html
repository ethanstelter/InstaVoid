<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Void Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }

    .stats {
      display: flex;
      gap: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #333;
    }

    .post-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
      color: #ccc;
      font-size: 0.8rem;
      padding: 0.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .locked {
      background-color: #111;
      color: #444;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="username">@you</div>
  </header>

  <div class="profile">
    <img src="https://api.dicebear.com/7.x/personas/svg?seed=you" alt="avatar">
    <div class="stats">
      <div class="stat">
        <strong id="postCount">4</strong>
        posts
      </div>
      <div class="stat">
        <strong>0</strong>
        followers
      </div>
      <div class="stat">
        <strong>0</strong>
        following
      </div>
    </div>
  </div>

  <div class="bio">Just wasting time on purpose.</div>

  <div class="post-grid" id="achievementGrid"></div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="#">üîç</a>
    <a href="#">‚ûï</a>
    <a href="#">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const achievementsList = [
      { key: "doomscroll", name: "Doomscrolled", desc: "Wasted over 1 minute." },
      { key: "liker", name: "You Liked That", desc: "Gave 10 meaningless likes." },
      { key: "voidpro", name: "Void Professional", desc: "Spent 5 minutes in the void." },
      { key: "scroller", name: "Scroller Supreme", desc: "Scrolled 100 times." }
    ];

    const unlocked = JSON.parse(localStorage.getItem("achievements")) || [];
    const grid = document.getElementById("achievementGrid");

    achievementsList.forEach(ach => {
      const div = document.createElement("div");
      const isUnlocked = unlocked.includes(ach.key);
      div.className = isUnlocked ? "" : "locked";
      div.innerHTML = `<strong>${ach.name}</strong><br>${ach.desc}`;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
