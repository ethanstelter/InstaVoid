<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Void Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }

    .stats {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      flex: 1 0 120px;
      margin-bottom: 0.8rem;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      color: #888;
      text-decoration: none;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="username">@you</div>
  </header>

  <div class="profile">
    <img src="https://api.dicebear.com/7.x/personas/svg?seed=you" alt="avatar">
    <div class="stats">
      <div class="stat">
        <strong id="posts">0</strong>
        posts
      </div>
      <div class="stat">
        <strong id="likes">0</strong>
        likes
      </div>
      <div class="stat">
        <strong id="minutes">0</strong>
        minutes wasted
      </div>
      <div class="stat">
        <strong id="scrolls">0</strong>
        scrolls
      </div>
      <div class="stat">
        <strong id="comments">0</strong>
        comments given
      </div>
      <div class="stat">
        <strong id="reposts">0</strong>
        reposts done
      </div>
      <div class="stat">
        <strong id="bookmarks">0</strong>
        bookmarks
      </div>
      <div class="stat">
        <strong id="reels">0</strong>
        reels viewed
      </div>
      <div class="stat">
        <strong id="stories">0</strong>
        stories viewed
      </div>
      <div class="stat">
        <strong id="profiles">0</strong>
        profiles visited
      </div>
    </div>
  </div>

  <div class="bio">Just wasting time on purpose.</div>

  <div class="bottom-nav">
    <a href="index.html">üè†</a>
    <a href="search.html">üîç</a>
    <a href="publish.html">‚ûï</a>
    <a href="reels.html">üéûÔ∏è</a>
    <a href="profile.html">üë§</a>
  </div>

  <script>
    const stats = [
      'postsPosted',
      'likesGiven',
      'secondsWasted',
      'scrollCount',
      'commentsGiven',
      'repostsDone',
      'postsBookmarked',
      'reelsViewed',
      'storiesViewed',
      'profilesVisited'
    ];

    const map = {
      postsPosted: 'posts',
      likesGiven: 'likes',
      secondsWasted: 'minutes',
      scrollCount: 'scrolls',
      commentsGiven: 'comments',
      repostsDone: 'reposts',
      postsBookmarked: 'bookmarks',
      reelsViewed: 'reels',
      storiesViewed: 'stories',
      profilesVisited: 'profiles'
    };

    stats.forEach(stat => {
      let val = parseInt(localStorage.getItem(stat)) || 0;
      if (stat === 'secondsWasted') val = Math.floor(val / 60);
      const el = document.getElementById(map[stat]);
      if (el) el.textContent = val;
    });
  </script>
</body>
</html>
