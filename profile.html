<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Void Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .back-link {
      text-decoration: none;
      color: #ccc;
      font-size: 1.2rem;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .spacer {
      width: 24px; /* matches arrow size to center username */
    }

    .profile {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
    }

    .stats {
      display: flex;
      gap: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .bio {
      padding: 0 1.5rem 1rem;
      color: #aaa;
    }

    .achievements {
      padding: 1rem 1.5rem;
    }

    .achievements h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .achievements ul {
      list-style: none;
      padding: 0;
    }

    .achievements li {
      color: #ccc;
      margin-bottom: 0.4rem;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #333;
    }

    .post-grid div {
      background-color: #1c1c1c;
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link">‚Üê</a>
    <div class="username">@you</div>
    <div class="spacer"></div>
  </header>

  <div class="profile">
    <img src="https://api.dicebear.com/7.x/personas/svg?seed=you" alt="avatar">
    <div class="stats">
      <div class="stat">
        <strong id="postCount">0</strong>
        posts
      </div>
      <div class="stat">
        <strong>0</strong>
        followers
      </div>
      <div class="stat">
        <strong>0</strong>
        following
      </div>
    </div>
  </div>

  <div class="bio">
    Just wasting time on purpose.
  </div>

  <div class="achievements">
    <h2>Achievements</h2>
    <ul id="achievementList"></ul>
  </div>

  <div class="post-grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    const time = parseInt(localStorage.getItem("secondsWasted")) || 0;
    const likes = parseInt(localStorage.getItem("likesGiven")) || 0;
    const achievements = JSON.parse(localStorage.getItem("achievements")) || [];

    document.getElementById("postCount").textContent = "1";

    const list = document.getElementById("achievementList");
    if (achievements.length === 0) {
      list.innerHTML = "<li>None... yet.</li>";
    } else {
      achievements.forEach(ach => {
        const li = document.createElement("li");
        li.textContent = ach;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
